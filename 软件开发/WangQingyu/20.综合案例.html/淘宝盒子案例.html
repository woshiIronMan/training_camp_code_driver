<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>淘宝盒子案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 取消下划线 */
    a {
      text-decoration: none;
    }

    ul li {
      list-style: none;
    }

    .service {
      width: 200px;
      height: 250px;
      background-color: #ccc;
      border-radius: 12px;
      margin: 100px auto;
    }

    .ser {
      line-height: 32px;
      padding: 8px 0 0 16px;
      font-size: 16px;
      font-weight: 600;
    }

    .ser img {
      width: 60px;
      height: 20px;
      margin-left: 4px;
    }

    .bd li a {
      font-size: 14px;
      font-weight: 400;
      background-color: pink;
      margin: 0 8px;
      border-radius: 12px;

    }

    /* 鼠标划到时显示 */
    .bd li a:hover {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="service">
    <div class="ser">
      <span>分类</span>
      <img src="" alt="">
      <ul class="bd">
        <li>
          <a href="#">电脑</a>
          <a href="#">手机</a>
          <a href="#">平板</a>
        </li>
      </ul>
    </div>


</body>

</html>
