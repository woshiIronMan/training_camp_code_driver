<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D滚动视觉差</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      height: 100%;
    }

    section[class="sec"] {
      height: 100%;
      height: 100%;
    }

    .sec {
      background: url(../shidi.png) no-repeat center center/cover fixed;
    }

    .content {
      width: 100%;
      height: 25%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      line-height: 30px;
      font-size: 16px;
      padding: 25px;
    }

    section[class="sec"] h2 {
      text-align: center;
      font-size: 60px;
      font-weight: 400;
      letter-spacing: 10px;
      color: #fff;
      margin-top: 200px;
    }
  </style>
</head>

<body>
  <section class="sec">
    <div class="content">
      <p>
        嫩芽破土，繁花缀枝。风裹着暖香掠过溪岸，燕雀啄碎流云，每一缕晨光都浸着新生的软，把日子染得清甜透亮。
      </p>
    </div>
    <h2>湖水连天</h2>

</body>

</html>
