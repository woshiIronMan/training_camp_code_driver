<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多行弹性布局写法</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .w {
      width: 80%;
      margin: 20px auto;
    }

    .box {
      display: flex;
      flex-wrap: wrap;
      border: 1px solid blue;


    }







    .item {
      width: 80px;
      height: 120px;
      background-color: pink;
      flex: 0 0 16.6666%;
      margin-bottom: 16px;
      margin-right: 16px;


    }
  </style>
</head>

<body>
  <div class="w">
    <div class="box">
      <div class="item">
        <div class="content">1</div>
      </div>
      <div class="item">
        <div class="content">2</div>
      </div>
      <div class="item">
        <div class="content">3</div>
      </div>
      <div class="item">
        <div class="content">4</div>
      </div>
      <div class="item">
        <div class="content">5</div>
      </div>
      <div class="item">
        <div class="content">6</div>
      </div>
      <div class="item">
        <div class="content">7</div>
      </div>
      <div class="item">
        <div class="content">8</div>
      </div>
      <div class="item">
        <div class="content">9</div>
      </div>
      <div class="item">
        <div class="content">10</div>
      </div>
      <div class="item">
        <div class="content">11</div>
      </div>
      <div class="item">
        <div class="content">12</div>
      </div>
      <div class="item">
        <div class="content">13</div>
      </div>
      <div class="item">
        <div class="content">14</div>
      </div>
      <div class="item">
        <div class="content">15</div>
      </div>
      <div class="item">
        <div class="content">16</div>
      </div>
    </div>




</body>

</html>
