      color: #000;

    .wa {
      width: 200px;
      height: 460px;
      background-color: #9d9d9d;

    }

      background-color: #ccc;
      border-radius: 5px;
      font-size: 12px;

      margin: 4px;
    }

    .box {
      font-size: 0;
    }
