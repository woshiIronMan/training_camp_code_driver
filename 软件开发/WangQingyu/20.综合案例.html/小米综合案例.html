<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米综合案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ccc;
    }

    .cart {
      height: 334px;
      width: 300px;
      background: #fff;
      text-align: center;
      margin: 100px auto;
      transition: all .4s;
    }

    .cart:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, .1);
    }

    .cart img {
      height: 160px;
      width: 160px;
      margin-top: 20px;

    }

    .title {
      font-size: 14px;
      font-weight: 400;
      color: black;
      margin-top: 18px;
    }

    .desc {
      font-size: 12px;
      color: #b0b0b0;
      padding: 0 10px;
      /* 文本溢出省略号 */
      overflow: hidden;
      /* 超出部分隐藏 */
      text-overflow: ellipsis;
      /* 超出文字加上省略号 */
      white-space: nowrap;
      /* 强制文字不换行 */
    }

    .price {
      font-size: 12px;
      color: #b0b0b0;
      margin-top: 10px;
    }

    .price span {
      color: #ff3333;
    }
  </style>
</head>

<body>
  <div class="cart">
    <img src="../xiaomierji.png" alt="">
    <h3 class="title"> xiaomi Buds5</h3>
    <p class="desc">舒适无感</p>
    <P class="price">
      <SPAN>659元</SPAN>
      <del>699</del>
    </P>
  </div>



</body>

</html>
