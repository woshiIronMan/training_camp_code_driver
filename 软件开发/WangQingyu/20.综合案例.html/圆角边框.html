<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圆角边框</title>
  <style>
    .radius1 {
      width: 200px;
      height: 200px;
      background-color: black;
      border-radius: 50px;
    }

    .radius2 {
      width: 200px;
      height: 200px;
      background-color: pink;
      border-radius: 10px 20PX 30PX 40PX;
    }
  </style>
</head>

<body>
  <div class="radius1"></div>
  <div class="radius2"></div>

</body>

</html>
