<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        /*
        使用场景：
            1、拼接字符串和变量
            2、在没有它之前，要拼接变量比较麻烦

            例子：  document.write('大家好,我叫' + name + ',今年' + age + '岁')


            语法：
                1、``(反引号)
                2、在英文输入模式下按键盘的tab键上方哪个键（1左边那个键）
                3、内容拼接变量时，用${}包住变量

        */

        let age = prompt('你今年多少岁了')
        //模板字符串    外面使用  `` (反引号) 里面使用 ${变量名}
        document.write(`我今年${age}岁了`)
    </script>
</body>
</html>
