<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //1.页面弹出数据框
        let r = prompt('请输入圆的半径：')

        //2.计算圆的面积(内部处理)
