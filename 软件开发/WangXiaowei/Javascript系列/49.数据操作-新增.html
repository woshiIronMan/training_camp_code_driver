<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据操作-新增</title>
</head>
<body>
    <script>
        //  增
        /*
            操作数组-新增
                目标：掌握利用push像数组添加元素(数据)
                数组.push 方法将一个或者多个元素添加到数组的末尾，并返回改数组的新长度

            语法： arr.push(元素1，..., 元素n)
        */
        let arr = ['red','hotpink']
        //新增  push推末尾      pull 拉
       
        // console.log( arr.push('deeppink'))  // 3  新数组的长度为3

        arr.push('deeppink','lightpik')

        console.log(arr)    //['red','green','pink']

        //arr.shift(新增的内容) 方法将一个或者多个元素添加到数组的开头，并返回数组的新长度
        //开头追加
        arr.unshift('yellow')
        console.log(arr)

        //push 追加在末尾，unshift 追加在开头


        /*
        1、想要数组末尾增加数据元素利用哪个方法
            arr.push()    推
            可以添加一个或者多个数组元素
            返回值是数组长度
            
        2、想要数组开头增加数据元素利用哪个方法
            arr.unshift()
            可以添加一个或者多个数组元素
            返回值的是数组长度

        3、重点记住那个
            arr.push()
        
        */

        
    </script>
</body>
</html>
