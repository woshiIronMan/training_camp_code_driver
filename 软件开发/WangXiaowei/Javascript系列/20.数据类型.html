<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-检测数据类型</title>
</head>
<body>
    <script>
        /*
            通过 typeof 关键字可以返回被检测的数据类型。它支持俩种语法
                1、作为运算符： typeof x (常用的写法)
                2、函数形式： typeof(x)
                
            换言之，有括号的和没有括号的得到的结果都是一样的，所以我们直接使用运算符的写法
        */

        let num = 10    //字符型
        console.log(typeof num)
        let str = 'pink'    //字符串型
        console.log(typeof str)
        let str1 = '10'    //字符串型
        console.log(typeof str)
        let flag = false    //布尔型
        console.log(typeof flag)
        let un      //未定义型
        console.log(typeof un)
        let obj = null
        console.log(typeof obj)

        let num1 = prompt('请输入第一个数：')
        console.log(typeof num1)    //表单多选框，单选框，取过来的值默认是字符串类型
        
        
    </script>
</body>
</html>
