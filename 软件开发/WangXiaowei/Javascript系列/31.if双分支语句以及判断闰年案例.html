<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if双分支语句以及判断闰年案例</title>
</head>
<body>
    <script>
        /*
        if(条件)
        {
            满足条件要执行的代码
        }
            else{
            不满足条件的执行语句
            }
        */
       // 1.用户输入
       let uname = prompt('请输入用户名:')
       let password = prompt('请输入密码:')

       // 2.判断输出
       if(uname === 'pink' && password === '123456' )
       {
        alert('恭喜登录成功')
       }
       else{
        alert('用户名或密码错误')
       }
    </script>
</body>
</html>
