<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            对象解构：
                对象解构是将对象属性和方法快速批量赋值给一系列变量的简洁用法

                基本语法：
                    1、赋值运算符 = 左侧的{}用于批量声明变量，右侧对象的属性值将被赋值给左侧变量
                    2、对象属性的值将被付给予属性名 相同 的变量
                    3、注意解构的变量名不要和外面的变量名冲突否则报错
                    4、对象中找不到与变量名一致的属性时变量值为undefined
        */
        const obj = {
            uname: '王晓伟',
            age: 18
        }
        //obj.uname

        //解构的语法
        // const { unmae,age} = { unmae: '王晓伟', age: 18 }
        const {uname,age} = obj
        //等价于 const uname = obj.uname
        //要求属性名和变量名必须一致才可以
        console.log(uname)
        console.log(age)
        
    </script>
</body>

</html>
