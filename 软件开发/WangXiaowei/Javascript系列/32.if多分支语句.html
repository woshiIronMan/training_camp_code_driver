<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if多分支语句</title>
</head>
<body>
    <script>
        /*
        多分支if语法:
            使用场景：适用于有多个结果的时候，比如学习成绩可以分为：优 良 中 差

            if(条件1)
            {
                代码 1
            }else if{
                代码 2
            }else if{
                代码 3
            }else{
                代码 n
            }
            
        */

        //1、用户输入
        let score = +prompt('请输入成绩:')

        //2、判断输出
        if(score >= 90){
            alert('成绩优秀')
        }else if(score >= 70){
            alert('良好')
        }else if(score >= 60){
            alert('及格')
        }else{
            alert('不及格')
        }


    </script>
</body>
</html>
