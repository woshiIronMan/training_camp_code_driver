            1、逻辑运算符的短路
            短路：只存在于&& 和 || 中，当满足一定条件会让右边代码不执行
                &&  一假则假    左边为false就短路
                ||  一真则真    左边为ture就中断
                原因：通过左边能得到整个式子的结果，因此没必要再判断右边
                运算结果：无论 && 还是 ||，运算结果都是最后被执行的表达式值，一般用在变量赋值

                隐式转换：
                    1、有字符串的加法 "" +1,结果是 "1"
                    2、减法 - (像大多数数学运算一样)只能用于数字，它会使空字符串""转化为 0
                    3、null 经过数字转化之后会变为0
                    4、undefined 经过数字转换之后会变为null
        */

        // console.log(false && 22)

        console.log(false || age++)
        console.log(true || age++)
        console.log(false && age++)
