<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的访问原则</title>
</head>

<body>
    <script>
        /*
            特殊情况：
                如果函数内部，变量没有声明，直接赋值，也当全局变量看，但是不推荐
                函数内部的形参可以看作是局部变量
        */

        /*
            变量访问原则;
                1、只要是代码，就至少有一个作用域
                2、写在函数内部的局部作用域
                3、如果函数中还有函数，那么在这个作用域中就又可以诞生一个作用域
                4、访问原则：在能够访问到的情况下 先局部，局部没有再找全局
        // */
        let num = 20
        function fn() {
            let num = 10     //全局变量来看
        }
        fn()
        console.log(num)


        // function fun(x, y) {
