<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;

        }

        table {
            /* 合并相邻边框 的标志*/
            border-collapse: collapse;

            margin: 0 auto;
            height: 80px;
            text-align: center;
        }

        th {
            padding: 5px 30px;
        }

        table,
        th,
        td {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h2>订单确认</h2>

    </table>
    <script>
        //1、用户输入
        let price = +prompt('请输入商品价格')
        let num = +prompt('请输入商品数量')
        let address = prompt('请输入售货员地址')
        //2、计算总额
        let total = price * num
        //3、页面打印
        document.write(`
        <table >
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>小米手机青春plus</td>
            <td>${price}元</td>
            <td>${num}</td>
            <td>${total}</td>
            <td>${address}</td>
        </tr>
        `)
    </script>
</body>

</html>
