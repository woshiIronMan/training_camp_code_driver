<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为布尔型以及作业</title>
</head>

<body>
    <script>
        /*
            显示转化：
                1、Boolean(内容)
                记忆："、0、undefined、null、flase、NaN转化为布尔值后都是flase，其余则为 ture
        */
        console.log(Boolean('pink'))
        console.log(Boolean(''))
        console.log(Boolean(0))
        console.log(Boolean(90))
        console.log(Boolean(-1))
        console.log(Boolean(0.9))
        console.log(Boolean(undefined))
        console.log(Boolean(null))
        console.log(Boolean(NaN))

        console.log('--------------------------')

        if (null) {
            console.log(11)
        }
    </script>
</body>

</html>
