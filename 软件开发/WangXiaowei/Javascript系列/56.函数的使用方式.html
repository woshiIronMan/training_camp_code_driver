<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的使用方式</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>动词</th>
            <th>含义</th>
        </tr>
        <tr>
            <td>can</td>
            <td>判断是否可执行某个动作</td>
        </tr>
        <tr>
            <td>has</td>
            <td>判断是否含义某个数</td>
        </tr>
        <tr>
            <td>is</td>
            <td>判断是否为某个值</td>
        </tr>
        <tr>
            <td>get</td>
            <td>获得某个值</td>
        </tr>
        <tr>
            <td>set </td>
            <td>设置某个值</td>
        </tr>
        <tr>
            <td>load</td>
            <td>加载某些数据</td>
        </tr>
    </table>
    
    <script>
        /*
            函数的声明语法
                function 函数名(){
                    函数名
                }
            
                函数名命名规则：
                    1、和变量命名基本一致
                    2、尽量小驼峰式命名法
                    3、前缀应该为动词

            函数的调用语法：
                //函数的调用，这些函数体内的代码逻辑会被执行

                函数名()
            注意：声明(定义)的函数必须调用才会真正被执行，使用()调用函数

            我们曾经使用的alert(),parselent()这种名字后面跟小括号的本质都是函数的调用

            函数体：
                函数体是函数的构成部分，她负责将相同或者相似的代码“包裹”起来，直到函数调用时函数体内的代码才会被执行。函数的代码功能都要写在函数体当中
        */


        //1、函数的声明
        function sayHI(){
            console.log('hi~~~')
        }
        //2、函数调用 函数不调用，自己不执行
        sayHI()
        sayHI()
        sayHI()
    </script>
</body>
</html>
