<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-空类型</title>
</head>
<body>
    <script>
        //JavaScript中的 null 仅仅就是一个代表 '无' 、"空" 或 "值未知" 的特殊值

        //null 空的

        let obj = null
        console.log(obj)        //null
        

        /*
        null 和 undefined区别：
            undefined 表示没有赋值
            null 表示赋值了，但是内容为空
        */

        //null  开发中的使用场景：
        //  官方解释：把null 作为尚未创作的对象
        //  大白话：将来有个变量里面存放的是一个对象，但是对象还没有创建好，可以先给个 null

        //计算有区别
        console.log(undefined + 1)  //输出为 NAN

        console.log(null + 1)       //输出结果为 1
        
        console.log(NaN + 1)    //NaN
        
        /*
        声明时候出现未定义数据类型？
            1、定义变量未给值就是undefined
            2、如果检测出来变量是undefined就说明没有变量值出传递过来
        */

        /*
        如果一个变量里面确定存放的是对象，如果还没有选好对象，可以放个null
        */
    </script>
</body>
</html>
