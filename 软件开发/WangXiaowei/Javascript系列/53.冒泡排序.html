    <title>冒泡排序</title>

<body>
    <script>
        /*
        冒泡排序是一种简单的排序算法。
        它重复地走访过要排序的数列，一次比较两个元素，如果他们的顺序错误就把他们交换过来。走访数列的工作是重复地进行直到没有再需要交换，也就是说该数列已经排序完成。
        这个算法的名字由来是因为越小的元素会经由交换慢慢“浮”到数列的顶端。
        比如数组 [2,3,1,4,5]经过排序成为了[1,2,3,4,5]或者 [5,4,3,2,1]
        */
        /*
         1、一共需要的趟数 我们使用外层for循环
             5个数据我们一共需要走四趟
             长度就是数组的长度 减去1 arr.length - 1
         
         2、每一趟交换次数 我们用里面的for循环
             第一趟 交换4次
             第二趟 交换3次
             第三趟 交换2次
             第二趟 交换1次
 
             长度就是数组的长度 减去次数
             但是我们次数都是从0次开始的 所以 最终 arr.length -i - 1
 
         3、交换俩个变量就好了
        */
        // let arr = [5, 4, 3, 2, 1]
        let arr = [5, 2, 4, 3, 1]
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
                //开始交换 但是前提是 第一个数大于第二个数才交换
                if (arr[j] > arr[j + 1]) {
                    //交换俩个变量
                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }

        
        // arr.sort()       //表示排序

    </script>
