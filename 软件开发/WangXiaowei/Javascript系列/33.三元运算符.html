<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>
</head>

<body>
    <script>
        /*
        使用场景：其实是比if双分支 更为简单的写法 可以使用 三元运算符
        符号 ： ？ 与 ：配合使用
        语法：
            条件 ？ 满足条件执行的代码 ： 不满足条件执行的代码
        一般用来取值
        */

        //三元运算符
        // console.log(3 > 5 ? 3 : 5)  // 5
        // if(3 < 5){
        //     alert('假的')
        // }else{
        //     alert('真的')
        // }

        // 3 < 5 ? alert('真的') : alert('假的')

        let sum = 3 < 5 ? 3 : 5
        console.log(sum)
        





    </script>
</body>

</html>
