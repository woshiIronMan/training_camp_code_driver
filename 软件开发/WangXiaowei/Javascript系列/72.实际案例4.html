<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt('请输入一个整数')
        if (num > 100 || num < 0){
            alert('输入错误')
        }else if (num >= 90) {
            alert('奖励法拉利')
        } else if (num >= 80) {
            alert('奖励奥迪')
        } else if (num >= 60) {
            alert('奖励奥拓')
        } else {
            alert('打一顿')
        }

    </script>
</body>

</html>
