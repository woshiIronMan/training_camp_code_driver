<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //如果只输入prompt会得到字符串类型，所有必须转换为数字型，在prompt前使用加号转换为数字型

        let num1 = +prompt('请输入第一个数的值')    //当prompt前没有加号时，将鼠标移动到变量num1上会显示出string的字符串型
        let num2 = +prompt('请输入第二个数的值')    //当promp前有括号时，将鼠标移动到变量num2上会显示number数字型变量
        sum = num1 + num2
       alert(`俩个数的和是:${sum}`)     //切记切记当字符串里加入变量是用的是反引号包括，并使用 ${变量}
    </script>
</body>
</html>
