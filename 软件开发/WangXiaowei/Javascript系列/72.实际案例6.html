<body>
    <script>
        let arrNums = [5, 2, 8, 10, 3, 7]
        let newArrNums = []
        for (let i = 0; i < arrNums.length; i++) {
            if (arrNums[i] % 2 !== 0) {
                newArrNums.push(arrNums[i])
            }
        }
        console.log(newArrNums)
    </script>
</body>
