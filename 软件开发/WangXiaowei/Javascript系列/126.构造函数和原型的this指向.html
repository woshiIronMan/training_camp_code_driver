<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  1、只写函数名() 是调用普通函数   如果是构造函数要加new
        //  2、如果不加this就当作普通函数看待
        let that
        function Star(uname) {
            // that = this
            // console.log(this)
            this.uname = uname
        }
        //原型对象里面的函数this指向的还是 实例对象 ldh
        Star.prototype.sing = function () {
            that = this
            console.log('嫦')

        }
        //实例对象 ldh
        //构造函数里面的this 就是 实例对象 ldh
        const ldh = new Star('刘德华')
        ldh.sing()
        console.log(that === ldh)   //ture
    </script>
</body>

</html>
