<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //剩余参数:剩余参数允许我们将一个不定数量的参数表示为一个数组

        /*
            1、 ... 是语法符号，置于最末尾函数形参之前，用于获取多余的实参
            2、借助 ... 获取的剩余的实参，是个真数组

            开发中，提倡多使用剩余参数
        */
        function getSum(a,b,...arr) {
          console.log(arr)         //使用的时候不需要写 ...
        }
        getSum(2, 3)
        getSum(1, 2, 3)

        /*
            剩余参数主要的使用场景是
                用于获取多余的实参

            剩余函数和动态参数的区别是什么？开发中提倡使用哪一个？
                动态参数是伪数组
                剩余参数是真数组
                开发中使用剩余参数想必是极好的
        */
    </script>
</body>

</html>
