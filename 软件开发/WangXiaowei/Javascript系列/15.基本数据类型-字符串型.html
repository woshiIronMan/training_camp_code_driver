    <script>
        /*
        通过单引号('') 、双引号("")或者反引号(`)包裹的数据都叫做字符串，单引号和双引号没有本质上的区别，推荐使用单引号

        注意事项：
            1、无论单引号还是双引号必须成对使用
            2、单引号/双引号可以互相嵌套，但是不能嵌套自己(口诀：外双内单，或者外单内双)
            3、必要时可以使用转义符 \ ,输出单引号或双引号。
        */

        let str = '王晓伟'

        let str1 = "王晓伟"

        let str2 = `王晓伟`

        let str3 = '1342222'    //看上去是数字，但是引号包裹了就是字符串

        let str4 = ''   //空字符串
        console.log(str2)
        
        console.log(11)     //数字型
        
        console.log(`11`)   //字符串类型

        console.log(str)    //变量

        console.log('str')  //字符串类型
        
        console.log('王晓伟是一个有激情的"男孩子"')

        console.log('王晓伟是一个有激情的\'男孩子\'')
