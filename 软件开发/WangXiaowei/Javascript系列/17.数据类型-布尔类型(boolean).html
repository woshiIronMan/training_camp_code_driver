<body>
    <script>
        /*
            表示肯定或者否定时在计算机中对应的是布尔类型数据
            他有俩个固定的值ture 和 false,表示肯定的数据使用turn（真），表示否定的数据用 false（假）
        */

        // ture false 是布尔型字面量
        console.log(3>4)
        
        let isCool = true
        console.log(isCool)
        
    </script>
