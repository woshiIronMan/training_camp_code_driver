<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Number是内置的构造函数，用于创造数值
            常用方法：
                toFixed()设置保留小数位的长度
        */
       const num = 10.999
       //保留俩位小数，四舍五入
       console.log(num.toFixed(2))

       const num1 =10
       console.log(num1.toFixed(100))
    </script>
</body>
</html>
