<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-阴影</title>
    <style>
        div{
            width: 200px;
            height: 80px;
            background-color: orange;
            margin: 50px auto;
            box-shadow: 18px 30px 30px 20px rgba(0,0,0,0.5);
            /* box-shadow: 2px 5px 10px 1px rgba(0,0,0,0.5) inset; */
            /* 这里是内阴影，在后面加上inset */
            <p>
        <p>作用：给元素设置阴影效果</p>
        <p>属性名：box-shadow</p>
        <p>属性值: X轴偏移量 Y轴偏移量 模糊半径 扩散半径 颜色 内外阴影</p>
    </p>
    <dl>
        <dt>注意：</dt>
        <dd>X轴偏移量 和 Y轴偏移量 必须书写</dd>
        <dd>默认是外阴影，内阴影需要添加 inset</dd>
    </dl>

    <div></div>
</body>
</html>
