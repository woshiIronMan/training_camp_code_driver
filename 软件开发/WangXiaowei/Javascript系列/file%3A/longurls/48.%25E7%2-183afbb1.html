<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸计算</title>
    <style>
        div {
            /* 手动模式 */
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 71px;
            /* 内数模式：不需要手动减法，加 padding和 boder也不会撑大盒子了 */
            box-sizing: border-box;
        }
        
    </style>
</head>

<body>
    <p>默认情况下：盒子尺寸+boder尺寸+内边距尺寸</p>
    <p>结论：给盒子加border/padding会撑大盒子</p>
    <div>div标签</div>
    <dl>
        <dt>
            <u>
                <li>解决</li>
                </ul>
        </dt>
        <dd>
            <ul>
                <li><strong style="color: red;">手动做减法</strong>删掉border/padding的尺寸</li>
                <li>内减模式：<strong style="color: red;">box-sizing:border-box</strong></li>
            </ul>
        </dd>
    </dl>
</body>

</html>
