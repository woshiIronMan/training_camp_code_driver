<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻列表</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* 内减模式，加入margin和padding不会撑大盒子 */
            box-sizing: border-box;
        }

        li{
            list-style: none;
        }

        a{
            text-decoration: none;
        }

        .news{
            margin: 100px auto;
            width: 360px;
            height: 200px;
            background-color: #fff;
        }

        .news .hd{
            height: 34px;
            background-color: #eee;
            border: 1px solid #dbdee1;
            border-left: 0;
        }
        .news .hd a:hover{
            color: brown;
        }

        .news .hd a{
            /* margin 给了一个-1，表明盒子向上移动 */
            margin-top: -1px;
            display: block;
            border-top: 3px solid #ff8400;
            border-right: 1px solid #dbdee1;
            width: 48px;
            height: 34px;
            background-color: #fff;
            /* 超链接为行内元素，加宽高不生效，所有这里使用display去转换一下 */
            text-align: center;
            line-height: 32px;
            font-size: 14px;
            color: #333;
        }

        .news .bd{
            padding: 5px;
        }

        .news .bd li{
            padding-left: 20px;

            background-image: url(../图片/QQ20241024-123021.png);
            background-repeat: no-repeat;
            background-position: 0 center;
        }

        .news .bd li a{
            padding-left: 35px;
            background: url(../图片/QQ20241024-123105.png) no-repeat 0 center;

            font-size: 12px;
            color: #666;
            line-height: 25px;
        }

        .news .bd li a:hover{
            color: #ff8400;
        }
    </style>
</head>
<body>
    <!-- 整个新闻区域，包含 标题 + 内容 -->
     <div class="news">
        <div class="hd"> <a href="#" class="a">新闻</a> </div>
        <div class="bd">
            <ul>
                <li><a href="#">点赞"新农人"温暖种子</a></li>
                <li><a href="#">在希望的田野上...</a></li>
                <li><a href="#">“中国天眼”又有新发现 以在《自然》杂志发表</a></li>
                <li><a href="#">急！这个领域，缺人!月薪4万还不好招！啥情况？</a></li>
                <li><a href="#">G9“带货”背后，亏损面积持续扩大，竞争环境激烈</a></li>
                <li><a href="#">多地力推二手房“带压过户”，有社么好处？</a></li>
            </ul>
        </div>
     </div>
</body>
</html>
