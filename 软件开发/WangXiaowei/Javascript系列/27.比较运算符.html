<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
</head>
<body>
    <script>
        /*
        目标：能使用常用的比较运算符进行比较运算

        比较运算符的介绍
            使用场景：比较俩个数据大小，是否相等

        >:  左边是否大于右边
        <:  右边是否大于左边
        >:  左边是否大于等于右边
        <:  右边是否大于等于左边
        ==：    左右俩边值是否相等
        ===：   左右俩边是否类型和值都相等
        !==:    左右俩边是否不全等 不等
        */

        console.log(3 > 5)
        console.log(3 >= 3)
        console.log(2 == 2)
        console.log(2 == '2')
        // console.log(undefined === null)
        
        //比较运算符也有隐式转换，会将字符型转换成数字型  双等号 只判断值
        //以后
        console.log(2 === '2')
        // === 全等 判断 值 和 数据类型都一样才行，严格判断
        
        console.log(NaN === NaN)    //NaN 不等于任何人，包括他自己
        console.log(2 !== '2')

        /*
        对比:
            1、 = 单等是赋值
            2、 == 是判断
            3、 === 是全等
            开发中判断是否相等，强烈推荐使用
        */
        
        console.log('a' < 'b')  //ture

        console.log('aa' < 'ab')    //ture  先和第一个字母相比较，然后再和第二个字母相比
        
        /*
        字符串相比，是比较的字符对应的ASCII
            1、从左到右依次比较
            2、如果第一位一样再比较第二位，以此类推

        NAN不等于任何值，包括他本身
            涉及到"NaN" 都是false

        尽量不要比较小数，应为小数有精度问题
        */


        
    </script>
</body>
</html>
