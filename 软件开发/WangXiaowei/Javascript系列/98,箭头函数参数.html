<!DOCTYPE html>

<body>
    <script>
        /*
            1、普通函数有arguements动态函数
            2、箭头函数没有arguemengts的动态函数，但是有剩余函数 ...args
        */

        //1、利用箭头函数来求和
        const getSum = (...arr) => {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            return sum
        }
        const result = getSum(2, 3)
        console.log(result)

        
    </script>
</body>
