<body>
    <script>
        //数组reduce方法
        //arr.reduce(function(上一次值，当前值){},初始值)
        const arr = [1, 5, 8]

        /*
            1.如果没有起始值，则上一次值以数组的第一个数组元素的值
            2.每一次循环，把返回值给做为 下一次循环的上一次值
            3.如果有起始值，则 起始值做为上一次值
        */

        //1、没有初始值
        // const total = arr.reduce(function (prev, current) {
        //     return prev + current
        // })
        // console.log(total)

        //上一次值  当前值  返回值  (第一次循环)
        //  1         5     6
        //上一次值  当前值  返回值  (第二次循环)
        //  6         8     14

        //2、有初始值
        const total = arr.reduce(function (prev, current) {
            return prev + current
        }, 10)
        console.log(total)

        //上一次值  当前值  返回值  (第一次循环)
        //  10       1      11
        //上一次值  当前值  返回值  (第二次循环)
        //  11       5      16
        //上一次值  当前值  返回值  (第三次循环)
        //  16       8      24

        //箭头函数
        // const total = arr.reduce((prev,current) => prev + current,10)
        // console.log(total)
    </script>
