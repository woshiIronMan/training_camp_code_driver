<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //通常情况下，一段程序代码中所用到的名字并不是有效可用的，而这个名字的可用代码范围就是这个名字的作用域

        //作用域的使用提高了程序的局部性，增强了程序的可靠性，减少名字冲突。

        /*
            1、全局作用域： 作用于所有代码执行的环境(整个script标签内部)或者一个独立的js标签
                    全局有效
            2、局部作用域： 作用于函数内的代码环境，就是局部作用域。因为跟函数有关系的，所以也称为函数作用域
                    局部有效
        */

        let num = 10    //1、全局变量
        console.log(num)
        function fn(){
            console.log(num)
        }
        fn()

        //局部变量
        function fun() {
            let str = 'pink'
        }
        console.log(str)
    </script>
</body>
</html>
