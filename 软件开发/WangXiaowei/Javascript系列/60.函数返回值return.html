<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数返回值return</title>
</head>
<body>
    <script>
        /*
            什么是函数？
                函数是被设计去执行特定任务的代码块
            
            执行完特定任务之后？然后呢？
                把任务的结果给我们

            解决：把处理结果返回给调用者
            有返回值的概念：
                当调用某个函数，这个函数会返回一个结果出来
                这就是有返回值的函数

            当函数需要返回数据出去时，用return关键字

            语法：
                return 数据
        */
        function fn(){
            return num
        }
        //相当于执行了  fn() = 20
        let num = prompt('请输入数字')
        let re = fn()
        console.log(re)
        



        // function prompt(str){
        //     return str
        // }

        // let num1 = prompt('请输入')
    </script>
</body>
</html>
