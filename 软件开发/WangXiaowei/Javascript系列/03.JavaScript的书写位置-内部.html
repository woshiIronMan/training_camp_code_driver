<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript的书写位置-内部</title>
    <style>

    </style>
</head>
<body>
    <!-- js分为行内的，内部的，外部的 -->
     <!-- 规范：script标签写在</body>上面 -->
      <!-- 拓展：alert('你好,js')页面弹出警告框 -->
       <p><b>注意事项</b></p>
       <p>我们将script放在HTML文件的底部附近的原因是浏览器会按照代码在文件的顺序加载HTML。</p>
       <p>如果先加载js期望修改其下方的HTML,那么它可以由于HTML 尚未被加载而失效。</p>
       <p>因此，将js代码放在HTML 页面的底部附近通常是最好的策略。</p>
       <script>
        // 内部js
        // alert 叫页面弹出警示框
        alert('你好，js~')
       </script>
</body>
</html>
