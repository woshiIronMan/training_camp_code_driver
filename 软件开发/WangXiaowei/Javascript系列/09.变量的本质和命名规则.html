<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的本质和命名规则</title>
</head>

<body>
    <script>
        
        // 目标：能够说出变量的本质是什么
        // 内存：计算机中储存数据的地方，相当于一个空间
        // 变量的本质：是程序在内存中申请的一块用于存放数据的小空间


        //目标：可以写出符合规范的变量名
        /*
        规则
         1、不能使用关键字：
             关键字：有特殊含义的字符，JavaScript内置的一些英语词汇，例如：let、var、if、for等
        2、只能使用下划线、字母、数字、$组成，且数字不能开头
        3、字母严格区分大小写，如 Age和 age 是不同变量
        */

        /*
            起名要有意义
            遵循小驼峰命名法
                第一个单词首字母小写，后面每个单词首字母大写，例：userName
        */
    </script>
</body>

</html>
