<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            遍历对象
            对象是无序的，没有规律，不想数组里面有规律的下标

            for遍历对象的问题：
                1、对象是没有像数组一样的length属性，所以无法确定长度
                2、对象里面是无序的键值对，没有规律，不想数组中的有规律的下标

                举例：
                    let obj = {
                        uname : 'andy',
                        age : 18,
                        sex : '男'
                    }
                    for(let k in obj ){
                        console.log(k) //打印属性名
                        console.log(obj[k])  //打印属性值
                    }
        */
    //    let arr = ['pink','red','blue']
    //     for(let k in arr){
    //         console.log(k)  //数组的下标 索引号 但是是字符串类型 '0'
    //         console.log(arr[k]) //arr[k]
    //     }

    let obj = {
        uname: '欧阳晓伟',
        age : 18,
        gender : '男'
    }
    //2、遍历对象
    for(let key in obj){
        console.log(key)    //属性名
        console.log(obj[key])
    }
    </script>
</body>
</html>
