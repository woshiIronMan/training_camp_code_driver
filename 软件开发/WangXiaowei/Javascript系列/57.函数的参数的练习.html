<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            需求：采取函数分装的形式：在输入2个数，计算俩者的和，打印到页面中
        */
        function getSum(num1, num2) {
            // let num1 = +prompt()
            // let num2 = +prompt()
            document.write(`${num1 + num2}<br>`)
        }
        getSum(100,290)
        getSum(10,20)
    </script>
</body>

</html>
