<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // let arr = [88, 20, 10, 100, 50]
        let arr = [88, 20, 30, 100, 50]
        let re = -1     //储存数据结果，默认没有
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === 10) {
                re = i  //如果找到则把当前索引号赋值给re 如果没找到就默认是-1
                break   //已经找到就退出
            }
        }
        console.log(re)

    </script>
</body>
