<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const msg = {
            "code": 200,
            "msg": "获取新闻列表成功",
            "date": [
                {
                    "id": 1,
                    "tiele": "5G商用自己，三大运营商收入下降",
                    "count": 58
                },
                {
                    "id": 2,
                    "tiele": "国际形势头像",
                    "count": 58
                },
                {
                    "id": 3,
                    "tiele": "乌克兰和俄罗斯持续冲突",
                    "count": 58
                },
            ]
        }
        //需求1： 请将以上msg对象   采用对象解构的方式 只选出 date 方面的后面使用渲染页面
        const { date } = msg
        // console.log(date)
        //需求2： 上面的msg是后台传递过来的数据，我们需要把date选出当作参数传递给函数
        function render({ data }) {
            // const {data} = arr
            //我们只需要date数据
            //内部处理
            console.log(date)
        }
        render(msg)

        //需求3： 为了防止msg里面的adta名字混淆，要求渲染函数里面的数据名改为mydate
        function render({ date: myDate }) {
            //要求将获取过来的date数据更名为 mydate
            //内部处理
            console.log(myDate)
        }
        render(msg)
    </script>
