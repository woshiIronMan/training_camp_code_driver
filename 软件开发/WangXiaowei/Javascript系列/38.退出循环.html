<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环退出</title>
</head>
<body>
    <script>
    /*
    目标：能说出continue和break 的区别
        循环结束
            1、break 退出循环
            2、continue 结束本次循环，继续下次循环
    */
   //打印5句话
   let i = 1
   while(i <= 5)
   {    if(i === 3){
        // break   //退出循环
        i++
        continue    //结束本次循环 继续吧下一轮循环
   }
        console.log(`我要吃第${i}包子`)
        i++
   }
   /*
   区别：
        continue ： 退出本次循环，一般用于排除或者跳过某一个选项的时候，可以实验continue
        break ： 退出整个循环，一般用与结束已经得到，后续的循环不需要的时候可以使用
   */
   
    </script>
</body>
</html>
