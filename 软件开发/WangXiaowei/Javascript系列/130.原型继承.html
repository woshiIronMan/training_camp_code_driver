<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            继承是面向对象编程的另一个特征，通过继承进一步提升代码封装的程度，JavaScript 中大多是借助原型对象实现继承的特性。
            龙生龙、凤生凤、老鼠的儿子会打洞描述的正是继承的含义。
        */

        //继续抽取
        // const Person1 = {
        //     eyes: 2,
        //     head: 1
        // }
        // const Person2 = {
        //     eyes: 2,
        //     head: 1
        // }
        //构造函数 new 出来的的对象 结构一样 但是对象不一样
        function Person() {
            this.eyes = 2
            this.head = 1
        }
        // 女人  构造函数   继承 想要 继承Person
        function Woman() {
            // this.eyes = 2
            // this.head = 1
        }
        //woman 通过原型来继承 Person
        //  父构造函数(父亲)        子构造函数(子类)
        //子类的原型 = new 父类
        Woman.prototype = new Person()  //{eyes: 2, head: 1}
        //指会原来的构造函数
        Woman.prototype.contructor = Woman

        //给女人添加一个方法    生孩子
        Woman.prototype.baby = function () {
            console.log('宝宝')
        }
        //会出现一个问题，在Man的原型对象里面也会出现Baby的构造函数
        //原因是男人女人都同时使用了同一个对象，根据引用类型的特点。他们指向同一个对象，修改一个都会影响
        const red = new Woman()
        //创建一个女人对象，这个女人对象叫red
        console.log(red.head)
        console.log(Woman.prototype)
        //男人  构造函数
        function Man() {
            // this.eyes = 2
            // this.head = 1
        }
        //通过  原型继承 Person
        Man.prototype = new Person()
        Man.prototype.constructor = Man
        // Man.prototype = Person
        const wangxaiowei = new Man()
        console.log(wangxaiowei)
    </script>
</body>

</html>
