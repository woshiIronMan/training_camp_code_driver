<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值的细节</title>
</head>

<body>
    <script>

        function getTotalPrice(x,y) {
            return x+y
            //return后面的代码不会被执行
        }
        // console.log(getTotalPrice(1,2))
        // console.log(getTotalPrice(1,2))
        
        getTotalPrice(1,2)
        let sum = getTotalPrice(1,2)
        console.log(sum)
        console.log(sum)
        
        /*
            细节：
                1、在函数体中使用return关键字能将内部的执行结果交给函数外部使用
                2、return 后面没有代码不会再被执行，会立即结束当前的函数，所以return 后面的数据不想要换行写
                3、return函数可以没有return，这种情况函数默认返回值为undefined
        */

        function fn(){

        }
        let re = fn()
        console.log(re) //undefined
        

        /*
            为什么要让函数有返回值?
                    1、函数执行后得到结果，结果是调用者想要拿到的(一句话，函数内部不需要输出结果，而是返回结果)
                    2、对执行结果的扩展性更高,可以让其他的程序使用这个结果

            细节：
                1、在函数体中使用return关键字能将内部的执行结果交给函数外部使用
                2、return 后面没有代码不会再被执行，会立即结束当前的函数，所以return 后面的数据不想要换行写
                3、return函数可以没有return，这种情况函数默认返回值为undefined
        */
    </script>
</body>

</html>
