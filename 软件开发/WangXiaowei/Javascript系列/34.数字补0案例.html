    <title>数字补0案例</title>
</head>
<body>
    <script>
        /*需求：
            用户输入1个数，如果数字小于10，则前面进行补0，比如09  03等

            分析：
                为后期页面显示时间做铺垫
                利用三元运算符 补0计算
        */
        //let age = 18
        // age = age + 1


    //    1.用户输入
        let num = prompt('请输入一个数字')

    //    2.用户输出-小于10才补 0
       num = num < 10 ? 0 + num : num 
       alert(num)
    </script>
</body>
