<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换变量的值</title>
</head>
<body>
    <script>
        // 1、核心思路：使用一个临时变量 用来做中间的值
        //       步骤：
        //           1、声明一个临时变量temp
        //           2、把num1的值赋值给了temp
        //           3、把num2的值赋值给了num1
        //           4、把temp的值给了num2
        let num1 = '阿尤'
        let num2 = '阿文'
        let temp
        // 都是把右边给左边
        temp = num1
        num1 = num2
        num2 = temp
        console.log(num1,num2)
        
    </script>
</body>
</html>
