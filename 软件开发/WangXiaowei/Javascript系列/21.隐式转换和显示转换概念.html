        // 隐式转换
        /*
        概念：某些运算符被执行时，系统内部自动将数据类型进行转换，这种转换称为隐式转换

        规则：
            1、 + 号俩边只要有一个是字符串，都会把另一个转成字符串
            2、 除了加号意外的算数运算符，比如 - * / 等都会把数据转成数字类型

        缺点：
            转换类型不明确，靠经验才可以总结

        小技巧：
            1、+号作为正号解析可以转成数字型
            2、任何数据和字符串相加的结果都是字符串
