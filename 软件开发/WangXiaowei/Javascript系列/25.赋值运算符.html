<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>
    <script>
        //目标：能够使用赋值运算符简化代码

        //赋值运算符：对变量进行赋值的运算符 ：将等号右边的值赋予给左边，要求左边必须是一个容器
        /*
        1、 +=
        2、 -=
        3、 *=
        4、 /=
        5、 %=
        使用这些变量可以快速进行赋值
        */
    //    以前的写法
    //     let num = 1
    //     num = num + 1
    //     console.log(num)
        //采用赋值运算符
        let num = 1
        num += 1     //等价于 num = num + 1
        //上面的意思是让变量每次自加 1,让变量加 1 并重新赋值 
        console.log(num)
        
        /*
        1、 = 赋值运算符执行过程？
            将等号右边的值赋予给左边，要求左边必须是一个容器
        2、 += 出现是为了简化代码，比如让 let num = 10,num 加5怎么写？
            num += 5
        */
    </script>
</body>
