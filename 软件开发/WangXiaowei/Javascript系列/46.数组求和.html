<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组求和</title>
</head>
<body>
    <script>
        let arr = [2,6,1,7,4]
        let sum = 0
        for(let i = 0; i < arr.length;i++){
            // console.log(arr[i])
            sum+=arr[i]
        }
        alert(sum)

        //求平均值
        console.log(`数组的平均值结果是：${sum / arr.length}`)
        
    </script>
</body>
</html>
