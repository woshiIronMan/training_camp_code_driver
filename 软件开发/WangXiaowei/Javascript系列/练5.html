<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            width: 300px;
            min-height: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            position: fixed;
            z-index: 999;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            background-color: #fff;
        }

        .modal .header {
            line-height: 40px;
            padding: 0 10px;
            position: relative;
            font-size: 20px;
        }

        .modal .header i {
            font-style: normal;
            color: #999;
            position: absolute;
            right: 15px;
            top: -2px;
            cursor: pointer;
        }

        .modal .body {
            text-align: center;
            padding: 10px;
        }

        .modal .footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .modal .footer a {
            padding: 3px 8px;
            background: #ccc;
            text-decoration: none;
            color: #fff;
            border-radius: 2px;
            margin-right: 10px;
            font-size: 14px;
        }

        .modal .footer a.submit {
            background-color: #369;
        }
    </style>
</head>

<body>
    <button id="delete">删除</button>
    <button id="login">登陆</button>
    <button id="add">新增</button>
    <!-- <div class="modal">
        <div class="header">温馨提示 <i>x</i></div>
        <div class="body">你没有删除权限操作</div>
    </div> -->
    <script>
        /*
          创建一个div盒子
          将div的盒子类名
          在盒子内部加上基本结构，填入相对应的数据
        */
        function Modal(title = '', message = '') {
            // console.log(title,message)
            //创建一个盒子

            //1.1、创建div标签 
            this.modalBox = document.createElement('div')
            //1.2给div标签添加类名为modal
            this.modalBox.classList = 'modal'
            //1.3 modal盒子中包含这俩个div标签且修改盒子内容
            this.modalBox.innerHTML = `
            <div class="header">${title} <i>x</i></div>
            <div class="body">${message}</div>
        `
            console.log(this.modalBox);

            //
        }
        new Modal('温馨提示', '你没有删除权限操作')
        new Modal('友情提示', '您还没有登陆呢')

        //给构造函数原型对象挂载open方法
        Modal.prototype.open = function () {
            //  最后一步 5 先来判断页面中是否有modal盒子，如果有先删除，否则继续添加
            const box = document.querySelector('.modal')
            //逻辑中断  如果box为假，那后面中断则后面不再执行
            box && box.remove()
            //不能用箭头函数，因为要使用this指向实例对象
            //将刚才创建的modalBox显示到body中
            document.body.append(this.modalBox)

            //要等着盒子显示出来，就可以绑定点击事件
            this.modalBox.querySelector('i').addEventListener('click', () => {
                //这个地方需要使用箭头函数
                //这里是引用上一级的this 因为这个函数里面没有this，所以这个this的实例对象上一级的函数
                this.close()
            })
        }

        //给构造函数原型对象挂载close方法
        Modal.prototype.close = function () {
            this.modalBox.remove()
        }

        //测试     点击删除按钮
        document.querySelector('#delete').addEventListener('click', () => {
            //先调用Modal构造函数
            const del = new Modal('温馨提示', '你没有删除权限操作')
            //实例对象调用open方法
            del.open()
        })

        //测试     点击登录按钮
        document.querySelector('#login').addEventListener('click', () => {
            //先调用Modal构造函数
            const login = new Modal('友情提示', '您还没有登陆呢')
            //实例对象调用open方法
            login.open()
        })

        //测试     点击登录按钮
        document.querySelector('#add').addEventListener('click', () => {
            //先调用Modal构造函数
            const add = new Modal('强烈的提示', '您还没有新增权限')
            //实例对象调用open方法
            add.open()
        })
    </script>
</body>

</html>
