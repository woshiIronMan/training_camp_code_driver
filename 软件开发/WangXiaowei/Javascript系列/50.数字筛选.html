<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组筛选</title>
</head>

<body>
    <script>
        /*
        需求：将数组[2,0,6,1,77,0,52,0,25,7]中大于等于10的元素选出来，放入新的数组
            分析：
                1、声明一个新的数组用于存放型数据newArr
                2、遍历原来的旧数组，找出大于等于10的元素
                3、依次追加给新数组newArr
            
        */

        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        //1、声明空的的数组
        let newArr = []
        //2、遍历旧数组
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                //满足条件追加给新数组
                //push 和 shift 表达的意思都是一样的，都是追加给新的数组，不同的点在于push是追加在数组后，而shift是追加在数组前
                newArr.push(arr[i])
                // newArr.unshift(arr[i])
            }
        }
        //输出新数组
        console.log(newArr)
        

    </script>
</body>

</html>
