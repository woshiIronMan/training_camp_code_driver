        //调用参数的时候，需要传入几个数据就写几个，用逗号隔开
        function getSum(start, end) {      // end = 50
            //形参  形式上的参数    形参可以理解为在这个函数内声明的变量(比如 num1 = 10) 实参可以理解为是给这个变量赋值
            // console.log(end)            
            let sum = 0
            for (let i = start; i <= end; i++) {

            }
            console.log(sum)
        }
