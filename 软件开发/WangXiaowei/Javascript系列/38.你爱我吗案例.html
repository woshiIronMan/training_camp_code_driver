<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        需求：页面弹出对话框，‘你爱我吗’，如果输入爱，则结束，否则一直会弹出对话框
        分析：
            1、循环条件永远为真，一直弹出对话框
            2、循环的时候，重新让用户输入
            3、如果用户输入的是：爱，则退出循环（break）
        */
        while (true) {
            let str = prompt('你爱我吗')
            // 推出条件 爱
            if (str === '爱') {
                break
            }
        }
    </script>
</body>
