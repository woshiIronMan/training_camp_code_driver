<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            width: 300px;
            min-height: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            position: fixed;
            z-index: 999;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            background-color: #fff;
        }

        .modal .header {
            line-height: 40px;
            padding: 0 10px;
            position: relative;
            font-size: 20px;
        }

        .modal .header i {
            font-style: normal;
            color: #999;
            position: absolute;
            right: 15px;
            top: -2px;
            cursor: pointer;
        }

        .modal .body {
            text-align: center;
            padding: 10px;
        }

        .modal .footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .modal .footer a {
            padding: 3px 8px;
            background: #ccc;
            text-decoration: none;
            color: #fff;
            border-radius: 2px;
            margin-right: 10px;
            font-size: 14px;
        }

        .modal .footer a.submit {
            background-color: #369;
        }
    </style>
</head>

<body>
    <button id="delete">删除</button>
    <button id="login">登陆</button>
    <button id="add">新增</button>
    <!-- <div class="modal">
        <div class="header">温馨提示 <i>x</i></div>
        <div class="body">你没有删除权限操作</div>
    </div> -->
    <script>
        /*
          创建一个div盒子
          将div的盒子类名
          在盒子内部加上基本结构，填入相对应的数据
        */
        function Modal(message = '', text = '') {
            //创建一个div盒子
            this.Modalbox = document.createElement('div')
            //为div盒子添加一个类名
            this.Modalbox.classList = 'modal'
            //在盒子内部加上基本属性结构，并为其附加内容
            this.Modalbox.innerHTML = `
                <div class="header">${message} <i>x</i></div>
                <div class="body">${text}</div>
            `
        }
        new Modal('温馨提示', '你没有删除权限操作')
        new Modal('温馨提示', '你没有删除权限操作')

        //为构造函数里添加open属性
        Modal.prototype.open = function () {
            //修补bug
            const box = document.querySelector('.modal')
            box && box.remove()
            document.body.append(this.Modalbox)

            //添加点击事件
            this.Modalbox.querySelector('i').addEventListener('click', () => {
                this.close()
            })
        }

        //为构造函数添加close属性
        Modal.prototype.close = function () {
            // 把刚才创建的modalBox从页面body标签中删除
            this.Modalbox.remove()
        }

        //测试  删除按钮
        document.querySelector('#delete').addEventListener('click', function () {
            const del = new Modal('温馨提示', '你没有删除权限操作')
            del.open()
        })

    </script>
</body>

</html>
