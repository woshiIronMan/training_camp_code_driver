<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            uname: "pink",
            age: 18
        }
        const o = {}
        //拷贝函数
        function deepCopy(newObj, oldObj) {
            for (let k in oldObj) {
                //k 属性名  oldObj[k]   属性值
                newObj[k]
            }
        }
        deepCopy(o, obj) //函数调用  俩个参数 o 新对象   obj 旧对象
    </script>
</body>

</html>
