<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数封装数组求和</title>
</head>

<body>
    <script>
        //1、封装函数
        //给一个参数的默认值
        function getArrSum(arr = []) {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            console.log(sum)
            
        }
        getArrSum([1, 2, 3, 4, 5])
        getArrSum([14,23,12,35])
        getArrSum()
    </script>
</body>

</html>
