<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是对象以及基本使用</title>
</head>

<body>
    <script>
        /*
            对象(object) : JavaScript里面的一种数据类型

            可以理解为是一种无序的数据集合，注意数组是有序的数据集合

            用来描述某个事物，例如描述一个人
                人有名字、年龄、性别等信息、还有吃饭睡觉打代码等功能
                如果用多个变量保存则比较散，用对象比较统一

            比如描述 班主任 信息：
                静态特征(姓名，年龄，身高，性别，爱好 ) => 可以使用数字，字符串，数组，布尔类型等表示
                动态行为(点名，唱，跳，rap) => 使用函数表示

            对象是什么？
                对象是一种数据类型
                无序的数据的集合
            对象有什么特点？
                无需的数据集合
                可以详细的描述描述某个事物

            let obj = {
                uname: 'pink'老师,
                age: 18,
                gender:'女'
            }
        */

        /*
            目标：掌握对象语法，用它保存多个数据
                1、对象声明语法
                    let 对象名 = {}
        */

        /*
            2、对象有属性和方法组成
                属性：信息或叫特征(名次)。比如手机尺寸，颜色，重量等
                方法：功能或叫行为(动词)

        */
        /*
         let 对象名 = {
             属性名：属性值,
             方法名：函数
         }
 
         注意：
         属性都是成对存在的，包括属性名和值，他们之间使用英文 ： 分隔
         多个属性之间使用英文 , 分隔
         属性就是依附在对象上的变量(外面是变量，对象内是属性值)
         属性名可以使用"" 或 ",一般情况下省略，除非名称遇到特殊符号如空格，中隔线等
        
        */
        //1、声明对象
        let pink = {
            uname: '欧阳晓伟',
            age: 18,
            gender: '男'
        }
        console.log(pink)
    </script>
</body>

</html>
