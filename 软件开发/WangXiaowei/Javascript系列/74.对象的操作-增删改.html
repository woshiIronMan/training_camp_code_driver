<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //对象本质是无序的数据集合，操作数据无非就是增 删 改 查语法：
        /*
            声明对象，并添加了若干属性后，可以使用，获取对象中属性对应的值，称为属性访问
            语法：对象名.属性
            简单理解就是获取对象里面的属性值
        */
        let goods = {
            name: '小米10 青春版',
            num: '100012816024',
            weight: '0.55kg',
            address: '中国大陆'
        }
        // console.log(adress)
        //使用属性 查 对象名.属性名

        console.log(goods.address)
        console.log(goods.num)

        //改
        goods.name = 'vivo x100s'
        console.log(goods)

        //增
        goods.hobby = '足球'
        console.log(goods)

        //删
        delete goods.weight
        console.log(goods)

    </script>
</body>

</html>
