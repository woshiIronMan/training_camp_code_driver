<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            当使用 new 调用构造函数时：
                new 关键字会创建一个新的空对象。
                构造函数内部的 this 会被绑定到这个新对象上。
                通过 this.属性 = 值 的方式，为新对象添加属性。
                构造函数执行完毕后，new 会隐式返回这个新对象。
        */
        function Goods(name, price, count) {
            this.name = name;  // 将参数 name 赋值给新对象的 name 属性
            this.price = price;// 将参数 price 赋值给新对象的 price 属性
            this.count = count;// 将参数 count 赋值给新对象的 count 属性
        }
        const xaiomi = new Goods('小米', 1999, 20)
        const huawei = new Goods('华为', 3999, 59)
        const ViVo = new Goods('ViVo', 1888, 100)
        console.log(xaiomi)
        console.log(huawei)
        console.log(ViVo)
        /*
            1、创建新空对象
            2、构建函数this指向新对象
            3、执行构造函数代码，修改this，添加新的属性
            4、返回新对象
        */
    </script>
</body>

</html>
