        /*
            目标：能够删除数组元素(数据)

        */
        let arr = ['red', 'green', 'blue']

        //    console.log( arr.pop(arr))    //告诉我们把blue给删掉了

        // 2、shift()   删除第一个元素
        // arr.shift()
        // console.log(arr)
        
        //3、数组.splice()方法 删除指定元素
        /*
            语法：
                arr.splice(start-索引号,deleteCount)

                解释：
                    start 起始位置：
                        指定修改的开始位置(从0计数)
                    deleteCount：
                        表示要移除的数组的个数
                        可选的。如果省略则默认从指定的起始位置删除到最后

                arr.splice(起始位置，删除几个元素)
        */

        // 3、splice 删除指定元素  splice(起始位置，删除几个)
        arr.splice(1,1)     //是从索引号1的位置删除到最后，只删除1个
        // arr.splice(1)   //从green删到最后
        console.log(arr)

        2、想要数组开头删除1个数据元素利用那个方法？带参数吗？
            arr.shift()
            不带参数
