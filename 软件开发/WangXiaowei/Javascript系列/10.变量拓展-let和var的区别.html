    <title>let和var的区别</title>
</head>
<body>
    <script>
        /*
        let 和 var 的区别：
                在旧的js中，使用关键词var来声明变量，而不是let。var现在在开发中一般不再使用它，只是我们可能在老版本中看到，let为了解决var的一些问题

                var声明：
                        可以先使用在声明
                        var声明过的变量可以重复声明(不合理)
                        比如变量的提升，全局变量，没有块级作用域等等
        */
        // num = 10
        // console.log(num)
        // 后面的值覆盖前面
        // var num = 10
        // var num = 20
        // console.log(num);
        // num = 10
        // console.log(num)
        // let num
        //let解决了声明之前没有错误的问题

        //var 就是个bug ，别迷恋，以后声明变量统一使用let 
        
        
        
        
    </script>
