<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1、变量多，单元值少，undefined
        // const [a,b,c,d] = [1,2,3]
        // console.log(a)  //1
        // console.log(b)  //2
        // console.log(c)  //3
        // console.log(d)  //undefined

        //2、变量少，单元值多
        // const [a,b] = [1,2,3]
        // console.log(a)  //1
        // console.log(b)  //2

        //3、剩余参数 变量少，单元值多
        // const [a, b, ...c] = [1, 2, 3, 4, 5, 6]
        // console.log(a)  //1
        // console.log(b)  //2
        // console.log(c)   //真数组
        const [a,b,...c] = [1,2,3,4,5,6,7,8]
        console.log(a)
        console.log(c)
        console.log(b)

        //4、防止 undefined传递单元值的情况，可以设置默认值
        // const [a = 0, b = 0] = [1, 2, 3, 4, 5, 6]
        // console.log(a)  //1
        // console.log(b)  //2

        //5、按需导入赋值，忽略否写返回值
        // const [a,b,,d] = [ 1,2,3,4]
        // console.log(a)  //1
        // console.log(b)  //2
        // console.log(d)  //4

        
    </script>
</body>

</html>
