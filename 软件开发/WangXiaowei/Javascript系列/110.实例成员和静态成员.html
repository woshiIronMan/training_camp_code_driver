        /*
             构造函数的属性和方法被称为静态成员(静态成员和静态方法)

             说明：
                1、静态成员只能构造函数来访问
                2、静态方法中的this指向构造函数
        */
        function Pig(name) {
            this.name = name
        }
        Pig.eyes = 2    //静态属性
        Pig.sayHi = function(){ //指向构造函数 / 调用者 静态方法 
            console.log(this)
        }
        Pig.sayHi()
        console.log(Pig.eyes)   //2
