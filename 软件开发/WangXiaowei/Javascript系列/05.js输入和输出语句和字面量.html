<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js输入和输出语句和字面量</title>
</head>
<body>
    <script>

        //语法1、  输出语法 ：document.write('要出的东西')
        //作用 : 向body内输出内容
        //注意 ：如果输出的内容写的是标签，也会被解析成网页标签

        document.write('我是div标签')
        document.write('<h1>我是标题</h1>')


        //语法2、  输出alert('要输出的内容')
        // 作用 ：页面弹出警告对话框

        alert('你好，js')
       
        //语法3、 concole.log('控制台打印') 控制台打印输出 给 程序员
        concole.log('看看对不对')
        console.log('日志')

        //输入语法 prompt('请输入你的名字')
        // 作用：显示一个对话框，对话框包括一条文字信息，用来提示用户输入文字
      
        prompt('请输入你的年龄')
        
    </script>
</body>
</html>
