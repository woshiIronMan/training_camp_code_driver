<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符以及优先级</title>
</head>
<body>
    <script>
        /*
        使用场景：逻辑运算符用来解决多重条件判断
            正确写法：num > 5 && num <10
        */
       /*
       &&       逻辑与      并且        符号俩边都为ture                    一假则假
       ||       逻辑或      或者        符号两边有一个ture就为ture          一真则真
       !        逻辑非      取反        ture变为false，ture变为false        真变假，假边真
       */

       //逻辑与 一假则假
       console.log(true && true)
       console.log(false && true)
       console.log(3 < 5 && 3 > 2)
       console.log(3 < 5 && 3 < 2)
       console.log('--------------------------')
       //逻辑或 一真则真
       console.log(true || true)
       console.log(true || false)
       console.log(false || false)
       console.log('--------------------------')
       //逻辑非
       console.log(!true)
       console.log(!false)
       console.log('--------------------------')
       
       let num = 6
       console.log(num > 5 && num < 10)
       console.log('--------------------------')
       
    </script>

</body>
</html>
