<body>
    <script>
        /*
            forEach     遍历数组    不返回数组，经常用于查找遍历数组

            filter      过滤数组    返回新数组，返回的是筛选满足条件的数组元素

            map         迭代函数    返回新数组，返回的是处理之后的数组元素，想要使用返回的新数组

            reduce      累计器      返回累计处理的结果，经常用于求和
        */
        /*
         reduce返回累计处理的结果，经常用于求和等
             基本语法：
                 arr.reduce(function(){},起始值)
                 arr.reduce(function(上一次值，当前值){},初始值)
                 const arr = [1,2,3,4]
 
         参数：
 
        */
        //数组reduce方法
        //arr.reduce(function(上一次值，当前值){},初始值)
        const arr = [1, 5, 8]

        //1、没有初始值
        // const total = arr.reduce(function (prev, current) {
        //     return prev + current
        // })
        // console.log(total)

        //2、有初始值
        // const total = arr.reduce(function(prev,current){
        //     return prev + current
        // },10)
        // console.log(total)

        //箭头函数
        const total = arr.reduce((prev,current) => prev + current,10)
        console.log(total)
    </script>
