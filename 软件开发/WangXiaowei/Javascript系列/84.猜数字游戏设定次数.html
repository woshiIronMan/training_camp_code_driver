<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //取到N~M的随机整数
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1) + N)
        }
        let random = getRandom(1, 10)

        //设定三次，三次没猜对直接退出
        for (let i = 1; i <= 3; i++) {
            let num = +prompt('请输入1 ~ 10之间的数字:')
            if (num > random) {
                alert('猜大了')
            } else if (num < random) {
                alert('猜小了')
            } else {
                alert('猜对了')
                break
            }
            if (i === 3) {
                alert('次数已用完')
            }
        }
    </script>
</body>

</html>
