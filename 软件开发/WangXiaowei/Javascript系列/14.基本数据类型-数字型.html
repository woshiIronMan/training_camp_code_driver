<body>
    <script>
         //1.数字类型(number)
        //      js当中的正数、负数、小数等 统一称为数字类型
        //              JS是弱数据类型，变量到底属于那种类型，只有赋值之后，我们才可以确定是什么数据类型
        // let num = '王晓伟'

        // let num = 10.111
        // console.log(num)

        console.log(1 + 1)  //加法 +
        console.log(3 * 2)  //乘法 *
        console.log(4 - 2)  //减法 -
        console.log(4 / 3)  //除法 /
        console.log(5 % 3)  //取余 %
        console.log(3 % 5)  //取余 %    // 前面数比后面数小，那么取余后就是前面的数
        /*
        同时使用多个运算符编写程序时，会按照某种顺序先后执行，我们称为优先级
        JavaScript中 优先级越高越先被执行， 优先级相同时以书从左向右执行

        1、乘、除、取余优先级相同
        2、加、减优先级大于加、减
        3、乘、除、取余优先级大于加、减
        4、使用() 可以提升优先级
        总结：先乘除后加减，有括号先算括号里面的~~~~
        */

        








        //NAN 表示一个计算错误。他是一个不正确的或者一个未定义的数字操作所得到的结果


        //NAN 时粘性的。任何对NAN的操作都会返回到 NAN

        // NAN      是not a number的缩写
        console.log('王晓伟' - 2)   //会在控制台得到 NAN 的表示
        
        console.log(NaN - 2)
        console.log(NaN + 2)
        console.log(NaN / 2)
        console.log(NaN * 2)

        console.log(NAN === NAN)
        
        
        //              Java 强数据类型的语言 int num = 10
    </script>
