<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易的ATM取款机</title>
</head>

<body>
    <script>
        // 1、开始循环 输入框写到 循环里面

        //3、准备一个总金额
        //不能写到循环里面，会将其重置
        let money = 100
        while (true) {
            let re = +prompt(`
            请你选择操作：
                1、存钱
                2、取钱
                3、查看余额
                4、退出
            `)
            //2、如果用户输入的 4 则退出循环
            if (re === 4) {
                break
            }
            //4、根据输入做操作
            switch (re) {
                case 1:
                    // 存钱
                    let cun = +prompt('请输入存款金额')
                    // money = money + cu
                    money += cun
                    break
                case 2:
                    //取钱
                    let qu = +prompt('请输入取钱金额')
                    money -= qu
                    break
                case 3:
                    //查看金额
                    alert(`您的银行卡余额为${money}元`)
                    break   //没有break会造成case穿透


            }

        }
    </script>
</body>

</html>
