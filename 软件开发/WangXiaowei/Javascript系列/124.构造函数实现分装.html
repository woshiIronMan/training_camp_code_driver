<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            封装是面向对象思想中比较重要的一部分，js面向对象可以通过构造函数实现的封装。
            同样的将变量和函数组组合到了一起并能通过 this 实现数据的共享，所不同的是借助构造函数创建出来的实例对象之间是彼此不影响的

            总结：
                1. 构造函数体现了面向对象的封装特性
                2. 构造函数实例创建的对象彼此独立、互不影响
        */

        //构造函数  公共的属性和方法封装到star 构造函数里面了
        function Star(uname, age) {
            this.uname = uname
            this.age = age
            this.sing = function () {
                console.log('唱歌')
            }
        }
        const ldh = new Star('刘德华', 55)
        const zxy = new Star('张学友', 58)
        // console.log(ldh === zxy)
        console.log(ldh.sing === zxy.sing)  //俩个值不一样，因为开辟了俩个不一样的空间

        /*
            构造函数存在什么问题？
                        浪费内存
        */
    </script>
</body>

</html>
