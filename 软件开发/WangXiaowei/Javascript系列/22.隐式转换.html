<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐式转换</title>
</head>
<body>
    <script>
        console.log(1+1)

        console.log('欧阳晓伟'+1)   //看到字符串，那么就是相连，也就是所说的隐式转换
        
        console.log(2 + 2)      //2

        console.log('2' + 2)    //22

        console.log(2 - 2 )     //0

        console.log(2 - '2');   // 0    - * / % 等都会把数据转成数字类型

        console.log(2 * 2);     //4

        console.log(3 * '2')    //6

        console.log(4 / 2)      //2

        console.log(4 / '2')    //2

        console.log(5 % 2)      //1
        
        console.log(5 % '2')    //1
        
        console.log(+12)        //数字型

        console.log(+'123')     //加号和字符串 可以转换为数字型


        
        
        
        
        
        
    </script>
</body>
</html>
