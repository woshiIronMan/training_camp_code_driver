<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示转换</title>
</head>
<body>
    <script>
        /*
        编写程序中过度依靠系统内部的隐式转换是不严谨的，因为隐式转换规律并不清晰，大多是靠经验总结的规律。
        为了避免因为隐式转换带来的问题，通常根据逻辑需要对数据进行显示转换

        概念：
        自己写代码告诉系统应该转换成什么类型

        转换为数字型
            Number(数字型)
            1、转换成数字类型
            2、如果字符串内容里有非数字，转换失败时结果为 NaN {Not a Number} 即不是一个数字
            3、NaN 也是number类型的数据，代表数字

        parseInt(数据)
            只保留正数

        parseFloat(数据)
            可以保留小数

        转换数字型有两种方法，一种是在字符串前加 + 号，一种是Number()
        */

        let str = '123'
        console.log(Number(str))    //转换成了数字型
        console.log(Number('王晓伟'))
        // let num = prompt('输入年薪')
        let num = +prompt('输入年薪')

        console.log(Number(num))    //数字型
        
        
        console.log(parseInt('12px'))   //会自动转换为数字型，后面的px会自动被忽视掉，所有只取前面的数据
        
        console.log(parseInt('12.44178pxpx'))
        console.log(parseInt('abc12.44178pxpx'))    //NaN
        
        console.log(parseFloat('12px'))     //12
        console.log(parseFloat('12.34738px'))   //12.34738
        console.log(parseFloat('12.892832px'))  //12.892832
        console.log(parseFloat('abc12.892832px'))   //NaN
        
        
        
    </script>
</body>
</html>
