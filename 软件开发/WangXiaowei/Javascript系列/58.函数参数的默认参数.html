<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数的默认参数</title>
</head>

<body>
    <script>

        /*
            行参：可以看做变量，但是如果一个变量不给值，默认是 undefined

            但是如果用户不输入实参，刚才的案例会出现    undefined + undefined = NAN

            如果用户不输入参数，则可以给用户一个默认值，可以默认为0，这样程序会更加严谨
        
        */
         function getSum(num1 = 0, num2 = 0) {
            // num1 默认的值是 undefined
            //是undefined + undefined = NAN
            document.write(`${num1 + num2}<br>`)
        }
        getSum(100, 290)
        getSum()    //0

        function getSum1(start = 0,end = 0) {
            let sum = 0
            for (let i = start; i < end; i++) {
                sum += i
            }
            console.log(sum)         
        }
        getSum1(1,50)
        getSum1(100,200)

        //这个默认值只会在缺少实参参数是才会被执行，所以参数会优先执行传递过来的实参，否则默认值为undefined
    </script>
</body>

</html>
