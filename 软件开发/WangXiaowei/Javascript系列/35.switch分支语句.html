        //1、用户输出 + - * /
        let num1 = +prompt('请输入第一个数')     //将字符串型转化为数字型 在prompt前加 +
        let num2 = +prompt('请输入第二个数')
        //2、定义一个新变量，让输入加减乘除来满足
        let sp = prompt('请输入加减乘除')

        //3、判断输出
        switch (sp) {
            case '+':
                alert(`俩个数加法的操作${num1 + num2}`)
                break
            case '-':
                alert(`俩个数的减法操作是${num1 - num2}`)
                break
            case '*':
                alert(`俩个数的乘法操作是${num1 * num2}`)
                break
            case '/':
                alert(`俩个数的除法操作是${num1 / num2}`)
                break
            default:
                alert('请重新输入')
        }
