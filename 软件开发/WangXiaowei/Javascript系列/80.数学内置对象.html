<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            内置对象-Math
            介绍：Math对象是javascript提供的一种方法的一个‘数学对象’
            作用：提供了一系列做数学运算的方法
            方法有：
                1、random：生成0~1之间的随机数（包含0不包含1）
                2、ceil:向上取整
                3、floor：向下取整
                4、max；找最大值
                5、min：找最小值
                6、abs：绝对值
        */
        //属性
        console.log(Math.PI)
        //方法
        // celi 的意思是天花板         向上取整
        console.log(Math.ceil(1.1))     //2
        console.log(Math.ceil(1.5))     //2    
        console.log(Math.ceil(1.9))     //2

        // floor 的意思是地板的意思    向下取整
        console.log(Math.floor(1.1))    //1
        console.log(Math.floor(1.5))    //1
        console.log(Math.floor(1.9))    //1
        //四舍五入 round    去一个最接近的整数
        console.log(Math.round(1.1))    //1
        console.log(Math.round(1.5))    //2
        console.log(Math.round(1.9))    //2
        console.log(Math.round(-1.1))   //-1
        console.log(Math.round(-1.5))   //-1
        console.log(Math.round(-1.51))   //-2
        
        //取整函数 parseInt(1.2)    //1
        //取整函数 parseInt('12px')    //12     parseInt里面可以写字符串
        
        console.log(Math.max(1,2,3,4,5,6))      //最大值是6
        console.log(Math.min(1,2,3,4,5,6))      //最小值是1
        console.log(Math.abs(-1))   //1
        
    </script>
</body>
</html>
