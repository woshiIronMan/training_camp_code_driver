    <script>
        /*
        目标：能够使用一元运算符做自增运算

        众多的JavaScript的运算符可以根据所需表达式的个数，分为一元运算符，二元运算符，三元运算符

        二元运算符：
            例：
            let num = 10 + 20

        一元运算符：
            例：正负号

        自增：
            符号： ++
            作用： 让变量的值 +1

        自减：
            符号： --
            作用： 让变量的值 -1

        使用场景：经常用于记数来使用。比如进行10次操作，用它来进行了多少次
        */

        let num = 10
        // num = num + 1
        // num += 1

        
        // 1、前置自增：
        //let i = 1
        //++i
        //console.log(i)  //结果为 2
        
        // 2、后置自增：
        // let i = 1
        // i++
        // console.log(i)  //结果为2

        //  前置自增和后置自增单独使用没有区别

        /*
        
        */
        // let i = 1
        // console.log(++i + 1)    //先自加再使用 （ ++在前 先加）,先加后用

        // let i = 1
        // console.log(i++ + 1)    //先使用在自加 （ ++在后 后加）, 先用后加
        
        //实际开发中，我们一般是单独使用的，后置++ 更多
