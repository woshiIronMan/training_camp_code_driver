<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            Object是内置的构造方法，用于创建普通对象
                推荐使用字面量方式声明对象，而不是Object构造函数

            Object.keys静态方法获取对象中所有属性名

            Object.values静态方法获取对象中所有属性值

            Object.assign 静态方法常用于对象拷贝

            注意：  返回的值是个数组
        */
       /*
        object为内置的构造方法
            Object.keys静态方法获取对象中所有的属性名
            Object.values静态方法获取对象中的所有属性值
            Object.assign静态方法常用于拷贝对象
       */
        const o = { uname: 'pink', age: 18 }
        console.log(Object.keys(o)) //返回数组 属性名
        //获得所有的属性名
        console.log(Object.keys(o))     //返回数组['uname', 'age']
        //2、获得所有属性值
        console.log(Object.values(o))   //['pink', 18]
        //3、对象的拷贝     使用：经常使用的场景给对象添加属性
        // const oo = {}
        // Object.assign(oo,o )
        // console.log(oo)
        Object.assign(o, { gender: '女' })
        console.log(o)
    </script>
</body>

</html>
