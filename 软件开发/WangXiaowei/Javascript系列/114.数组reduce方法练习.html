<body>
    <script>
        const arr = [{
            name: '张三',
            salary: 10000
        }, {
            name: '李四',
            salary: 20000
        }, {
            name: '王五',
            salary: 30000
        }
        ]
        //计算薪资案例  当时用到对象数组的形式进行累加的时候 ,第二个参数一定不能省，且一般设置为0.
        // const total = arr.reduce((prev, current) => {
        //     // console.log(prev)
        //     return prev + current.salary
        // }, 0)
        // console.log(total)

        //上一次值  当前值  返回值  (第一次遍历)
        //   0      10000   10000
        //上一次值  当前值  返回值  (第二次遍历)
        // 10000    20000   30000
        //上一次值  当前值  返回值  (第二次遍历)
        // 30000    30000   60000

        //需求：每个人涨薪30%，当月支出多少薪资
        const total = arr.reduce((prev, current) => prev + current.salary * 1.3, 0)
        console.log(total)

        //上一次值  当前值  返回值  (第一次遍历)
        //   0      13000   13000
        //上一次值  当前值  返回值  (第二次遍历)
        // 13000    26000   39000
        //上一次值  当前值  返回值  (第二次遍历)
        // 39000    39000   78000
    </script>
