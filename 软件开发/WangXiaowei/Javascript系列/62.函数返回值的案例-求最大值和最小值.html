        function getArrmax(arr = []) {
            // 1、先准备一个max变量,存放数组的第一个组
            let max = arr[0]
            let min = arr[0] 
            //2、遍历比较
            for (let i = 1; i < arr.length; i++) {
                //最大值
                if (max < arr[i]) {
                    max = arr[i]
                }
                //最小值
                if(min > arr[i]){
                    min = arr[i]
                }
            }
            //3、返回值
            return [max,min]
            // return min
        }
        let newArr = getArrmax([11, 32, 42, 51, 7, 19])
