<!DOCTYPE html>

<body>
    <script>
        //封装函数返回元素的下标 [1，5，10，22，8，7]
        //1、封装函数 findIndex，传递2个参数，元素，数组
        function findeIndex(ele, arr = []) {
            //2、声明一个变量的初始值为 -1
            let Index = -1
            //3、开始遍历循环如果找到则修改Index为当前索引号，中断循环
            for (let i = 0; i < arr.length; i++) {
                if (ele === arr[i]) {
                    Index = i
                    break
                }
            }
            //4、返回Index变量
            return Index
        }
        let Index1 = findeIndex(10,[1,5,10,22,8,7])
        console.log(Index1)
        let Index2 = findeIndex(8,[1,5.10,22,8,7])
        console.log(Index2)
        let Index3 = findeIndex(86,[1,5.10,22,8,7])
        console.log(Index3)
    </script>
</body>
