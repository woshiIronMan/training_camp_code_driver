<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            变量提升是js中比较奇怪的现象，它允许在变量声明之前即被访问(仅存在于var声明变量)
        */
        //1、把所有var声明的变量提升到当前作用域的最前面
        //2、只提升声明，不提升赋值
        // var num
        // console.log(num + '件')
        // num = 10
        // console.log(num)

        function fn(){
            var num 
            console.log(num)
            num = 10
        }
        fn()

        /*
            1、变量在未声明即被访问时汇报语法错误
            2、变量在var声明之前即被访问，变量的值为undefined
            3、let/const声明的变量不存在变量提升
            4、变量提升出现在相同的作用域中
            5、实际开发中推荐先声明再访问变量
        */
       
    </script>
</body>

</html>
