<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let age = +prompt('请输入年龄')
        let newAge = 0
        for (let i = 1; i <= 5; i++) {
            newAge = age + i
        }
        alert(`据我估计，五年后，你可能${newAge}岁了`)
    </script>
</body>

</html>
