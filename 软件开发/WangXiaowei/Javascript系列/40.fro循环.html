<body>
    <script>
        /*
        当分支比较少时，if else 语句执行效率搞
        当分支比较多时，switch 语句执行效率高，并且结构更清晰
        */

        /*
        for循环：
            作用：重复执行代码
            好处：把声明起始值、循环条件、变化值写到一起、让人一目了然，是最常用的循环形式

        for(变量起始值;终止条件;变量变化量){
            //循环体
        }
        */

        //利用for循环输出三句话 月薪过万
        // for(let i = 1;i <= 3;i++ ){
        //     document.write('月薪过万<br>')
        // }

        //练习：输出10句月薪过万，并说出for循环的执行过程
        for(let says = 1; says <= 10; says++){
            document.write('月薪过万<br>')
        }
    </script>
</body>

</html>
