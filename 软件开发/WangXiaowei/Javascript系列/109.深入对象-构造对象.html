<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1、利用对象字面量创建对象
        const o = {
            name: '佩奇'
        }

        //2、利用new Object创建对象
        const obj = new Object({ uname: '王晓伟' })
        // obj.uname = '王晓伟'
        console.log(obj)

        /*
            构造对象：是一种特殊的函数，主要用来初始化对象
            使用场景：常规的{...}语法允许创建一个对象。比如我们创建了佩奇的对象，继续创建乔治的对象含需要重新写一遍
                        此时可以通过创造函数来快速创建多个类似的对象

            规定：
                他们的命名以大写字母开头
                他们只能由new操作符来执行
        */

        //1、创建一个猪 构造函数
        function Pig(uname, age) {
            //this指向调用者，也指向这个对象    前面的uname是属性   后面的uname是形参
            this.uname = uname
            this.age = age
        }
        //2、new 关键字调用函数
            //new Pig('佩奇')
            //接受创建的对象
        const p = new Pig('佩奇', 6)
        console.log(p)
        // const pepa = { uname: '佩奇', age: 6 }
        /*
            说明：
                1、使用new关键字调用函数的行为被称为实例化
                2、实例化构建函数时没有参数可以省略
                3、构建函数内部无需写return，返回值即为创建的对象
                4、构建函数内部的return返回的值无效，所以不要写return
                5、new Object() new Date()  也是实例化构造函数
        
        */
    </script>
</body>

</html>
