<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*
            动态参数
            arguments 是函数内部内置的伪数组变量，它包含了调用函数时传入的所有的实参
        */
        function getSum() {
            // arguements 动态参数 只存在与 函数里面
            //1、伪数组
            console.log(arguments)
            let sum = 0
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i]
            }
            console.log(sum)

        }

        getSum(2, 3, 4)
        getSum(2, 2, 3, 3, 4, 4)

        /*
            1、arguments是一个伪数组，只存在于函数中
            2、arguments的作用是动态获取函数的实参
            3、可以通过for循环依次得到传递过来的实参
        */
    </script>
</body>

</html>
