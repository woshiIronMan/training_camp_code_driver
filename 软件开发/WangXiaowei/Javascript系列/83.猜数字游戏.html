<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            需求：程序随机生成1 ~ 10之间的的一个数字，用户输入一个数字
                1、如果大于该数字，就提示，数字猜大了，继续猜
                2、如果小于该数字，就提示，数字猜小了，继续猜
                3、如果猜对了，就提示猜对了，程序结束
        */

        // 1、随机生成数字 1 ~ 10
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let random = getRandom(1, 10)
        //需要不断地循环
        while (true) {
            // 2、用户输入
            let num = +prompt('请输入你猜的数字：')
            // 3、判断输出
            if (num > random) {
                alert('你猜大了')
            } else if (num < random) {
                alert('您猜小了')
            } else {
                alert('猜对了，真厉害')
                break   //退出循环
            }
        }

    </script>
</body>

</html>
