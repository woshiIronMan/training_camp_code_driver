<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环嵌套</title>
</head>
<body>
    <script>
        /*
        for(外部声明记录次数的变量;循环条件;变化值){

            for(内部声明记录循环次数的变量;循环条件;变化量){
                    循环体
            }
        }
        */

        for(let i = 1;i<=3; i++){
            document.write(`第${i}天<br>`)
            for(let j = 1;j<=5;j++){
                document.write(`记住了${j}个单词<br>`)
            }
        }
    </script>
</body>
</html>
