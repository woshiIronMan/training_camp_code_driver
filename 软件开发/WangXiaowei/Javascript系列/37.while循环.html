    <title>while循环</title>
</head>

<body>
    <script>
        //循环： 重复执行一些操作，while：在....期间，所以while循环 就是满足条件期间，重复执行某些代码

        /*
        while(循环条件){

            要重复执行的代码(循环体)
        }
        释义：
            1、跟if语句很像，都要满足小括号里的条件为ture才会进入循环体 执行代码
            2、while大括号里的代码执行完毕后不会跳出，而是继续回到小括号里判断条件是否满足，若满足又执行大括号里面的代码，然后回到小括号判断条件，知道括号内条件不满足，即跳出

    循环三要素：
        1、变量起始值
        2、终止条件（没有终止条件，循环会一直执行，造成死循环）
        3、变量变化量（用自增或者自减）
        */
    //     let i = 1
    //     while(i <= 3)
    // {
    //     document.write('循环三次for<br>')
    //     i++
    // }
        let end = +prompt('请输入次数')
        let i = 1
        while(i <= end)
    {
        document.write('月薪过万<br>')
        i++
    }

    </script>
