<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数值函数的表达式</title>
</head>

<body>
    <script>
        /*
            具名函数：声明：function fn(){}
                     调用：fn()

            匿名函数：function(){}
        */

        /*
            匿名函数
                没有名字的函数，无法直接调用
            使用方式：
                函数表达式：
                    将匿名函数赋值给一个变量，并且通过变量名称进行调用
                    let fn = function(){
                        //函数体
                    }
        */

        //1、函数表达式
        let fn = function (x,y ) {
            console.log(x + y)

        }
        fn(1,2)

        //函数表达式和具名函数的不同

        //1、具名函数的调用可以写到任何位置
        //2、函数表达式：必须先写声明表达式后调用；
        
        // fun()
        // function fun(){
        //     console.log(1)
        // }
       

    </script>
</body>

</html>
