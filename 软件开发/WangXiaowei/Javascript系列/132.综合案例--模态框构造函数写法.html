<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            width: 300px;
            min-height: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            position: fixed;
            z-index: 999;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            background-color: #fff;
        }

        .modal .header {
            line-height: 40px;
            padding: 0 10px;
            position: relative;
            font-size: 20px;
        }

        .modal .header i {
            font-style: normal;
            color: #999;
            position: absolute;
            right: 15px;
            top: -2px;
            cursor: pointer;
        }

        .modal .body {
            text-align: center;
            padding: 10px;
        }

        .modal .footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .modal .footer a {
            padding: 3px 8px;
            background: #ccc;
            text-decoration: none;
            color: #fff;
            border-radius: 2px;
            margin-right: 10px;
            font-size: 14px;
        }

        .modal .footer a.submit {
            background-color: #369;
        }
    </style>
</head>

<body>
    <button id="delete">删除</button>
    <button id="login">登陆</button>
    <button id="add">新增</button>
    <!-- <div class="modal">
        <div class="header">温馨提示 <i>x</i></div>
        <div class="body">你没有删除权限操作</div>
    </div> -->
    <script>
        /*
            分析需求：
                1、多个模态框一样的。而且每次点击都会出来一个
                    构造函数。把模态框分装到一个构造函数Modal，每次new都会产出一个模态框，所以点击不同的按钮就是在做 new模态框，实例化
                
                2、模态框有什么功能？
                    打开功能(显示)，关闭功能，而且每个模态框都包含着2个功能

                    open功能
                    close功能

                但是open和close方法该写到哪里？
                    写到构造函数Modal的原型对象上，共享方法
        */
        /*
            分析需求：
                业务1：Modal构造函数 制作
                    在页面中创建模态框
                    1】创建div标签可以命名为：modalBox
                    2】div标签的类名为modal
                    3】标签内添加基本结构，并填入相关数据
                        需要的公共属性：标题(title)、提示信息内容(message)可以设置默认参数
        */

        /*
            ①：open方法
                - 写到构造函数的原型对象身上
                - 把刚才创建的modalBox 添加到 页面 body 标签中
                - open 打开的本质就是 把创建标签添加到页面中
                - 点击按钮， 实例化对象，传入对应的参数，并执行 open 方法
        */

        /*
            步骤：
                ①：close方法
                - 写到构造函数的原型对象身上
                - 把刚才创建的modalBox 从页面 body 标签中 删除
                - 需要注意，x 删除按钮绑定事件，要写到open里面添加
                  因为open是往页面中添加元素，同时顺便绑定事件
                  页面显示模态框是在open里面，所以绑定关闭事件也写道方法里面
        */

        /*
            会出现一个小bug
                多次点击会显示很多的模态框
                解决：
                    准备open显示的时候，先判断页面中有没有modal盒子，有就移除，没有就添加
        */
        //1、Modal 构造函数封装 -  模态框
        function Modal(title = '', message = '') {
            console.log(title, message)
            //创建 modal 模态框盒子
            // 1.1、创建div标签
            this.modalBox = document.createElement('div')
            // 1.2、给div标签添加类名为modal
            this.modalBox.className = 'modal'
            // 1.3、Modal盒子内部填充2个div标签并且修改文字内容
            this.modalBox.innerHTML = `
                <div class="modal">
                    <div class="header">${title} <i>x</i></div>
                    <div class="body">${message}</div>
                 </div>
                `
            console.log(this.modalBox)

        }
        new Modal('温馨提示', '您没有权限删除操作')
        new Modal('友情提示', '您还没有登陆呢')

        //2、给构造函数原型对象挂载 open方法
        Modal.prototype.open = function () {
            //先判断页面中是否有modal盒子，如果有先删除，否则继续添加
            const box = document.querySelector('.modal')
            //如果box为真就执行后面的代码   如果 box 元素存在，则将其从 DOM 中移除
            /*
                // 等效于：
                    if (box) { 
                    box.remove(); 
                    }
                    如果左侧表达式为 真值（truthy），则执行右侧表达式；否则直接返回左侧的值，右侧不执行。
            */
           //这段代码的目的是 避免多次点击按钮导致多个模态框叠加显示：
            box && box.remove()
            //注意这个方法不要使用箭头函数  需要用到this指向实例对象
            //  把刚才创建的 modalBox 显示到页面body中
            document.body.append(this.modalBox)

            //要等着盒子显示出来，就可以绑定点击事件了
            this.modalBox.querySelector('i').addEventListener('click', () => {
                //这个地方需要使用箭头函数
                //这个this指向 实例对象
                this.close()
            })
        }

        //给构造函数原型对象挂载 close 方法
        Modal.prototype.close = function () {

            this.modalBox.remove()
        }

        // 测试一下 点击删除按钮
        document.querySelector('#delete').addEventListener('click', () => {
            // 先调用 Modal 构造函数
            const del = new Modal('温馨提示', '您没有权限删除操作');
            // 实例对象调用 open 方法
            del.open()
        })

        // 测试一下 点击登录按钮
        document.querySelector('#login').addEventListener('click', () => {
            // 先调用 Modal 构造函数
            const login = new Modal('友情的提示', '您还没有注册呢？');
            // 实例对象调用 open 方法
            login.open()
        })

        // 测试一下 点击登录按钮
        document.querySelector('#add').addEventListener('click', () => {
            // 先调用 Modal 构造函数
            const add = new Modal('强烈的提示', '您没有新增的权限');
            // 实例对象调用 open 方法
            add.open()
        })




    </script>
</body>

</html>
