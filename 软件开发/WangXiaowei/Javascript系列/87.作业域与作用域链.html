<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            目标：了解作用于对程序执行的影响以及作用域链的查找机制，使用闭包函数创造隔离作用域避免全局变量污染。
            作用域(scope)规定了变量能够被访问的'范围’，离开了这个"范围"变量便不能被访问
            作用域：
                局部作用域
                全局作用域
        */

        /*
            局部作用域：局部作用域
            局部作用域分为函数作用域和块作用域

            函数作用域：
                在函数内部声明的变量只能在在函数内部被访问，外部无法按访问

            总结：
                1、函数内部声明的变量，在函数外部无法被访问
                2、函数的参数也是函数内部的局部变量
                3、不同函数内部声明的变量无法互相访问
                4、函数执行完毕后，函数内部的变量世纪被清空了
        */
        // function getSum() {
        //     //函数内部属于函数作用域 属于局部变量
        //     const num = 10
        // }
        // console.log(num)    //此处报错 函数外部不能使用局部作用域变量


        /*
            块作用域：在JavaScript中使用{}包裹的代码称为代码块，代码块内部声明的变量外部将【又可能】无法被访问

                1、let声明的变量会产生块作用域，var不会产生产生块作用域
                2、const声明的常量也会产生块作用域
                3、不同代码块之间的变量无法互相访问
                4、推荐使用let或者const
        */

        //块作用域
        for(let i = 1; i <= 3; i++){
            //块作用域
            console.log(i)
        }
        //超出了i的作用域
        console.log(i)
    </script>
</body>

</html>
