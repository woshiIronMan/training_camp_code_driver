<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            作用域链本质上是底层变量查找机制
                在函数被执行时，会优先查找当前的函数作用域中查找变量
                如果当前作用域查找找不到则会依次逐级查找父级作用域直到全局作用域
        */

        //全局作用域
        let a = 1
        let b = 1
        //局部作用域
        function f() {
            let a = 1
            //局部作用域
            function g() {
                a = 2
                console.log(a)
            }
            g() //调出g
        }
        f() //调出f

        /*
            总结：
                1、嵌套关系的作用域串联起来形成作用域链
                2、相同作用的作用域链中按照从小到大的规则查找变量
                3、子作用于能够访问父级作用域，父级作用域无法访问子级作用域
        */
    </script>
</body>

</html>
