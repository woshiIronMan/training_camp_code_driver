<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-渲染柱形图案</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        display: flex;
        width: 700px;
        height: 300px;
        border-left: 1px solid pink;
        border-bottom: 1px solid pink;
        margin: 50px auto;
        justify-content: space-around;
        align-items: flex-end;
        text-align: center;
    }

    .box>div {
        display: flex;
        width: 50px;
        background-color: pink;
        flex-direction: column;
        justify-content: space-between;
    }

    .box div span {
        margin-top: -20px;
    }

    .box div h4 {
        margin-bottom: -35px;
        width: 70px;
        margin-left: -10px;
    }
</style>

<body>




    <script>
        /*
         需求: 用户输入四个季度的数据，可以生成柱形图
                分析:
                    ①:需要输入4次，所以可以把4个数据放到一个数组里面
                        > 利用循环，弹出4次框，同时存到数组里面
                    ②:遍历改数组，根据数据生成4个柱形图，渲染打印到页面中
                        > 柱形图就是div盒子，设置宽度固定，高度是用户输入的数据
                        > div里面包含显示的数字和 第n季度
        */

        //1、四次弹框效果
        // 声明一个新的数组
        let arr = []
        for (let i = 1; i <= 4; i++) {
            // let num = prompt(`请输入第${i}季度的数据`)
            // arr.push(num)
            arr.push(+prompt(`请输入第${i}季度的数据`))
            // push 记得加小括号，不是等号赋值的形式
        }
        // console.log(arr) [123,135,345,234]
        //盒子开头
        document.write(` <div class="box">`)

        //盒子中间 利用循环的形式
        for (let i = 0; i < arr.length; i++) {
            document.write(`
         <div style="height: ${arr[i]}px;">
            <span>${arr[i]}</span>
            <h4>第${i + 1}季度</h4>
        </div>
            `)
        }
        //盒子结尾
        document.write(` </div>`)

    </script>
</body>

</html>
