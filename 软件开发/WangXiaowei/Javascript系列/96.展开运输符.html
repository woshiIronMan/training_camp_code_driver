<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            展开运算符（...）将一个数组进行展开

            典型应用场景：求数组的最大值(最小值)，合并数组
        */
        const arr1 = [1, 2, 3]
        //展开运算符 可以展开数组
        // console.log(Math.max(1, 2, 3))
        //求数组最大值，最小值
        console.log(Math.max(...arr1))   //3
        console.log(Math.min(...arr1))   //1

        //合并数组
        const arr2 = [3, 4, 5]
        const arr = [...arr1, ...arr2]
        console.log(arr)

        /*
            剩余参数：函数参数使用，得到真数组
            展开运算符：数组中使用，数组展开
        */
    </script>
</body>

</html>
