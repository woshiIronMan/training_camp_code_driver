<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组筛选1</title>
</head>

<body>
    <script>
        /*需求：将数组[2,0,6,1,77,0,52,0,25,7]中的0去掉后，形成一个不包含0的新数组，放入新的数组
            分析：
                1、声明一个新的数组用于存放型数据newArr
                2、遍历原来的旧数组，找出不等于0的元素
                3、依次追加给新数组newArr
                */


        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        //1、声明一个空数组
        let newArr = []
        //2、遍历筛选
        for (let i = 0; i < arr.length; i++) {
            //3、寻找出不等于0的元素
            if (arr[i] !== 0) {
                //4、将不等于0的元素放入新的数组中
                newArr.push(arr[i])
            }
        }
        //5、输出新数组
        console.log(newArr)
        document.write(newArr)
    </script>

</body>

</html>
