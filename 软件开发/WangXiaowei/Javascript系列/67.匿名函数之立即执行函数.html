<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数之立即执行函数</title>
</head>

<body>
    <script>
        /*
            立即执行函数
                场景介绍：避免全局变量之间的污染
            语法：
                方法一：
                (function () {console.log(11) })();

                方法二：
                (function () {console.log(11)} ())
                //不需要调用，立即执行
        */
        // (function () {
        //     console.log(11)
        // })

        // (function(){
        //     let num = 10
        // })();
        // (function(){
        //     let num = 20
        // })();

        //第一种写法
        (function (x, y) {
            console.log(x + y)
        })(1, 2);

        //第二种写法
        (function (x,y) { 
            console.log(x + y)
        }(1,2))
    </script>
</body>

</html>
