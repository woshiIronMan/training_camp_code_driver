<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrCount = [4, 9, 5, 12, 20, 6, 15, 11, 35]
        let sum = 0
        let count = 0
        for (let i = 0; i < arrCount.length; i++) {
            if (arrCount[i] > 5) {
                sum += arrCount[i]
            }
            if (arrCount[i] % 3 === 0 && arrCount[i] % 2 === 0){
                count++
            }
        }
        console.log(sum)
        console.log(count)
    </script>
</body>

</html>
