<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //声明累加数组
        let arr = []

        //循环遍历
        while (arr.length < 5) {
            //输入年龄
            let num = +prompt(`请输入第${arr.length + 1}个人有效年龄`)
            //判断是否有效
            if (num > 0 && num < 100) {
                //添加到数组
                arr.push(num)
            }
        }
        console.log(arr)
        //2、打印输出成人的年龄 年龄 > 18
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 18) {
                document.write(`已经成人${i + 1}的年龄是${arr[i]} <br>`)
            }
        }
        //需求3：打印出所有人的总年龄 （累加）
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        document.write(`所有人的年龄是:${sum} <br>`)

        //需求4：打印处所有人的总年龄
        let average = 0
        average = sum / arr.length
        document.write(`所有人的平均年龄是：${average}<br>`)

        //需求5：打印出最大值和最小值 （假设法）
        let max = arr[0]
        let min = arr[0]

        for (let i = 1; i < arr.length; i++) {
            if(max < arr[i]) {
                max = arr[i]
            }

            if(min > arr[i]) {
                min = arr[i]
            }
        }

        document.write(`最大值是${max} <br>`)
        document.write(`最小值是${min} <br>`)

        //需求5：打印出最大值和最小值 （排序法）
        // arr.sort(function(a,b){
        //     return a - b;
        // })  //升序
        // let min1 = arr[0]
        // let max1 = arr[arr.length - 1]
        
    </script>
</body>

</html>
