<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise_链式调用</title>
</head>

<body>
  <script>
    /**
     * 目标：掌握Promise的链式调用
     * 需求：把省市的嵌套结构，改成链式调用的线性结构
    */
    /*
     概念：依靠 then() 方法会返回一个新生成的 Promise 对象特性，继续串联下一环任务，直到结束
     细节：then() 回调函数中的返回值，会影响新生成的 Promise 对象最终状态和结果
     好处：通过链式调用，解决回调函数嵌套问题
 
    */
    //1.创建一个promise对象
    const p = new Promise((reslove, reject) => {
      // 使用 setTimeout来模拟请求
      setTimeout(() => {
        reslove('北京市')
      }, 2000)
    })

    //2、获取省份的名字
    const p2 = p.then(reslut => {
      console.log(reslut)
      //3、创建一个promise对象-模拟请求城市名字
      //return的 promise 对象最终会影响新的promise对象
      return new Promise((reslove, reject) => {
        setTimeout(() => {
          reslove(reslut + '--- 北京')
        }, 2000)
      })
    })

    p2.then(reslut => {
      console.log(reslut)
    })
    // then()原地的结果是一个新的promise对象
    console.log(p2 === p) //false
  </script>
</body>

</html>
