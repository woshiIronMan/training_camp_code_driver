<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06.axios错误处理</title>
</head>

<body>
  <button class="btn">注册用户</button>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    /*
      注册用户: http://hmajax.itheima.net/api/register
      请求方法: POST
      参数名:
        username: 用户名 (中英文和数字组成, 最少8位)
        password: 密码 (最少6位)

      目标: 点击按钮, 通过axios提交用户和密码, 完成注册
    */

    /*
    场景：再次注册相同的账号，会遇到报错信息
    处理：用更直观的方式，给普通用户展示错误信息

    语法：在 then 方法的后面，通过点语法调用 catch 方法，传入回调函数并定义形参
    处理：注册案例，重复注册时通过弹框提示用户错误原因

    需求：点击按钮，通过axios提交用户和密码，完成注册
    需求：使用axios错误处理语法，拿到报错信息，弹框反馈给用户
   */
    document.querySelector('.btn').addEventListener('click', () => {
      axios({
        url: 'http://hmajax.itheima.net/api/register',
        method: 'post',
        data: {
          username: 'itheima7890',
          password: '123456'
        }
      }).then(result => {
        console.log(result)
      }).catch(error => {
        //处理错误信息
        console.log(error)
        console.log(error.response.data.message)
        alert(error.response.data.message)
      })
    })

    /*
     场景：再次注册相同的账号，会遇到报错信息
     处理：用更直观的方式，给普通用户展示错误信息
 
     语法：在 then 方法的后面，通过点语法调用 catch 方法，传入回调函数并定义形参
     处理：注册案例，重复注册时通过弹框提示用户错误原因
    */
  </script>
</body>

</html>
