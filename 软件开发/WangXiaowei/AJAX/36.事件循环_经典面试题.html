<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件循环经典_经典面试题</title>
</head>

<body>
  <script>
    // 目标：回答代码执行顺序
    console.log(1)
    //JS 执行脚本事件，setTimeout/setInterval，AJAX请求完成事件，用户交互事件等
    //setTimeout是宏任务 回调会被推入宏任务队列
    setTimeout(() => {
      console.log(2)
      const p = new Promise(resolve => resolve(3))
      p.then(result => console.log(result))
    }, 0)
    //new Promise 为同步代码
    const p = new Promise(resolve => {
      //传入的回调会立即执行
      //放入宏任务
      setTimeout(() => {
        console.log(4)
      }, 0)
      resolve(5)
    })
    //then 里面的对象是异步调用 只有promis函数成功，才会推到微任务队列
    p.then(result => console.log(result))

    const p2 = new Promise(resolve => resolve(6))
    p2.then(result => console.log(result))

    console.log(7)
    // 1  7  5  6  2  3  4
  </script>

</body>

</html>
