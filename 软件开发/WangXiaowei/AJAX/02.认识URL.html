<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        /*统一资源定位符(英语:Uniform Resource Locator，缩写:URL，或称统一资源定位器、定位地址、URL地址!])俗称网页地址，简称网址，是因特网上标准的资源的地址(Address)，如同在网络上的门牌。它最初是由蒂姆·伯纳斯-李发明用来作为万维网的地址，现在它已经被万维网联盟编制为因特网标准RFC 1738C。*/

        /*          
            https://www.baidu.com/index.html                网页资源
            https://www.itheima.com/images/logo.png         图片资源
            http://hmajax.itheima.net/api/province             数据资源

            协议
                http 协议：超文本传输协议，规定浏览器和服务器之间传输数据的格式

                
                域名：标记服务器在互联网中方位
                    http://hmajax.itheima.net/api/province
                         hmajax.itheima.net 为   域名(必须)
                    资源路径：标记资源在服务器下的具体位置
                    http://hmajax.itheima.net/api/province
                         hmajax.itheima.net        资源路径

                目标资源地址：http://hmajax.itheima.net/api/news
        */
        axios({
            url: 'http://hmajax.itheima.net/api/news'
        }).then(result => {
            console.log(result)
        })

        /*
         1. URL 是什么：
             ➢ 统一资源定位符，网址，用于访问服务器上资源
         2. 请解释这个URL，每个部分作用？
             ➢ http://hmajax.itheima.net/api/news
             ➢ 协议://域名/资源路径
        */
    </script>
</body>

</html>
