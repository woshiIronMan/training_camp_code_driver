<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13.form-serialize插件使用</title>
</head>

<body>
  <form action="javascript:;" class="example-form">
    <input type="text" name="uname">
    <br>
    <input type="text" name="pwd">
    <br>
    <input type="button" class="btn" value="提交">
  </form>
  <!-- 
    目标：在点击提交时，使用form-serialize插件，快速收集表单元素值
    1.先把插件引入到自己的网页中
  -->
  <script src="../资料素材/2. AJAX入门到项目实战/01.AJAX/代码和笔记/Day01_AJAX入门/03-code/lib/form-serialize.js"></script>
  <script>
    /*
      form-serialize 插件
        作用：快速收集表单元素的值
        使用 form-serialize 插件，收集用户名和密码
    */
    document.querySelector('.btn').addEventListener('click', () => {
      /*
        2.快速serialize函数，快速搜集表单元素的值
          参数1 要获取那个表单的数据
            表单元素设置name属性，值会作为对象的属性名
            建议name属性的值，最好和接口文档参数名一致
          参数2 配置对象
            hash  设置获取数据结构
              - ture  js对象  一般请求体里提交给服务器
              - false 查询字符串
            empty 设置是否获取空值
              - true 获取空值 推荐使用true  数据于表单结构一致
              -false  不获取空值
      */
      const form = document.querySelector('.example-form')
      const data = serialize(form, { hash: true, empty: true })
      console.log(data);

    })
  </script>
</body>

</html>
