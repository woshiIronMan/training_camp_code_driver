<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <h2>无序列表</h2>
    <p>作用：布局排列整齐的<b><u><em>不需要规定顺序</em></u></b>的区域</p>
    <p>无序标签为ul，ul 嵌套 li ,ul 为无序列表，li 为列表条目。</p>
    <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
    </ul>
    <h2>注意事项</h2>
    <h2><strong><em><u>ul标签里面只能包裹li标签，但li中可以包括任何标签 </u></em></strong></h2>
</body>
</html>
