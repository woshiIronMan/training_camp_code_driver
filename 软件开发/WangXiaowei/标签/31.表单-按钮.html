<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>type属性值</th>
            <th>说明</th>
        </tr>
        <tr>
            <td>submit</td>
            <td>提交按钮，点击后可以提交数据到后台(默认后台)</td>
        </tr>
        <tr>
            <td>reset</td>
            <td>重置按钮，点击后将表单控件恢复到默认值</td>
        </tr>
        <tr>
            <td>button</td>
            <td>普通按钮，默认没有功能，一般配合javascript使用</td>
        </tr>
    </table>
    <!-- 要想想要button有用，用form标签 -->
     <!-- action=""是未来发送数据的地址 -->
    <form action="">
        用户名：<input type="text" placeholder="请输入用户名">
        <br><br>
        密码：<input type="password" placeholder="请输入用户密码">
        <br><br>
        <!-- 如果省略type属性，功能也是 提交 -->
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">普通按钮</button>
    </form>
</body>

</html>
