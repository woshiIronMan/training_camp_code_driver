<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练</title>
</head>

<body>
    <strong>加粗</strong>
    <b>加粗</b>
    <em>倾斜</em>
    <i>倾斜</i>
    <ins>下划线</ins>
    <u>下划线</u>
    <del>删除线</del>
    <s>删除线</s>
    <p>段落</p>
    h1~h6为标题字体由粗变细，由大变小。
    <br>换行的意思
    <hr>是水平线的意思
    <img src="这里填路径" alt="这里是图片没有显示出来的内容" title="这里是鼠标移动到图片上像是粗来的内容" width="" height="">
    <a href="" target="_blank">这是超链接的标签,必须空格写target然后才会跳出_blank,这个是型窗口跳转</a>
    <audio src="" controls loop>引号里加入音频的路径，必须加入controls，这个为音频的控制器，loop为循环播放,autoplay为自动循环播放，但是一般会被浏览器禁用。</audio>
    <video src="" controls loop muted>这个是视频的标签，和音频的一样，也需要加入controls，loop,但是新粗来的muted为静音播放</video>
    <ul>
        <li>
            这个ul标签为无序标签，嵌套li标签，但是ul只能嵌套li，而li中可以嵌套任何内容
        </li>
    </ul>
    <ol>
        <li>ol为有序标签，和上面的无序标签一样</li>
    </ol>
    <dl>
        <dt>这个为定义标题</dt>
        <dd>这里面为定义标签内容</dd>
    </dl>
    <table border="1">
        <tr>
            <th>tr嵌套th，td,th为表头单元格，字体会显示加粗</th>

        </tr>
        <tr>
            <td>th为表头单元格标题，td为内容单元格内容</td>
        </tr>
        <tr>
            <td>
                要在table后空格打border可以为表格添加单元格
            </td>
        </tr>
        <tr>
            <td>
                <thead>这个是头</thead>
                <tbody>这个是身体</tbody>
                <tfoot>这个是结尾</tfoot>
            </td>
        </tr>
    </table>
    
</body>

</html>
