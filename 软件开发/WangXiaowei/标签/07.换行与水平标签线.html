<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>又是创了个文件啊</title>
</head>
<body>
    第一行内容
    第二行内容
    <!-- 会发现打出的文字不会换行，自会呆呆的呆在一行 -->
     <!-- 新的一次 -->
    <br>
    <!-- <br>为换行 （单标签）-->
    <br><br><br>
    <!-- br字符可以无限加，不过后面与前面的间距会逐渐变大 -->
     第一行内容
    <br>
    第二行内容
    <hr>
    <!-- <hr>为水平线标签（单标签） -->
    <!-- 浏览器中不识别代码中的enter键换行 -->
</body>
</html>
