<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构标签</title>
</head>

<body>
    <h2>table嵌套tr，tr嵌套td/th</h2>
    <h2>table为表格，tr为行，th为表头单元格，td为内容单元格</h2>
    <h2>提示：在网页中，表格默认没有边框线，使用border属性可以为表格添加边框线。</h2>
    <table border="3">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td>100</td>
                <td>199</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>98</td>
                <td>100</td>
                <td>198</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>

                <td>总结</td>
                <td>全市第一</td>
                <td>全是第一</td>
                <td>全市第一</td>
            </tr>
        </tfoot>
    </table>
    <img src="C:\Users\wxw\Pictures\Screenshots\学习内容.png" alt="这是学习内容" title="表格标签的主要内容">
    <p>Alt+Shift+F可以使内容缩进</p>
    <h1><strong><i><u>第二天需要自己联系一下</u></i></strong></h1>
    <hr>
</body>

</html>
