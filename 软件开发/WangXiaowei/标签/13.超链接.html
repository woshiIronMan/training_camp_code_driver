<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 字符a是超链接的标准，会弹出<a href=""></a> -->
    <a href="https://www.baidu.com/">跳转到百度</a>
    <!-- 跳转到本地文件：相对路径查找 -->
     <!-- 在href后的引号的后面空一个格，在后面输入target后，在引号里输入_blank -->
      <!-- target="_blank" 新窗口跳转页面 -->
       <!-- 例：<a href="" target="_blank"></a> -->
    <a href="./01.标签的写法.html" target="_blank">跳转到01.标签的写法</a>
    <!-- 在开发初期，不知道超链接的跳转地址，herf属性值写#，表示空链接，不会跳转 -->
     <a href="#">空链接</a>
     <!-- 1.超链接标签的作用是什么？单击跳转到其他页面 -->
      <!-- 2.开发初期，不确定跳转地址，如何书写herf属性值？ 字符# 表示空链接 -->
       <!-- 3.target="_blank"属性的作用是什么？ 在新窗口打开页面 -->
</body>
</html>
