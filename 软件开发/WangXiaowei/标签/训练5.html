<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    h1~h6 h1为页面的最大，且字号有大变小，有粗变细，独占一行
    <br>换行
    <hr>水平线
    <strong>加粗</strong><b>加粗</b>
    <em>倾斜线</em><i>倾斜线</i>
    <ins>下划线</ins><u>下划线</u>
    <del>删除线</del><s>删除线</s>
    <img src="" alt="" title="" height="" width="">
    <a href="" target="_blank">超链接</a>
    <audio src="" controls loop autoplay></audio>
    <video src="" controls loop muted autoplay></video>
    <ul>
        <li>无序列表ul嵌套li，li中可以加入任何内容，其内容开头为点的形式</li>
    </ul>
    <ol>
        <li>与上面无序列表一样，就是点变为了数字</li>
    </ol>
    <dl>
        <dt>为定义标题</dt>
        <dd>为定义内容</dd>
    </dl>
    <table border="1">
        <tr>
            <th rowspan="">合并的话，一列看最上为 rowspan,引号为合并数</th>
            <td colspan="">一行看colspan</td>
        </tr>
    </table>
    文本框：<input type="text" placeholder="qf">
    密码框：<input type="password" placeholder="qf">
    单选框：<input type="radio" name="gender" checked> name为只能选择一个，checked为默认选择
    多选框：<input type="checkbox" checked>
    上传文件: <input type="file" multiple>
    <select>
        <option></option>
        <option selected></option>
        <option></option>
    </select>
    <textarea name="" id="" placeholder=""></textarea>
    <label for=""><input type="text"></label>为加大点击范围
    <input type="text" name="gender"> <label for="gender"></label>nan
    <button type="button">普通按钮，配合js使用</button>
    <button type="submit">提交按钮</button>
    <button type="reset">重置按钮</button>
    <div>独占一行，用与网页</div>
    <span>不会独占一行</span>
    次啊是&nbsp;cbs
