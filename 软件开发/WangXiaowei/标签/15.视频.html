<body>
    <!-- controls为显示视频控制面板，loop为视频循环播放，muted为静音播放,autoplay为循环播放，浏览器支持在静音状态自动播放 -->
    <!-- src 为视频URL, 支持格式为MP4，Ogg，WebM -->
     <!-- 在浏览器中，要想自动播放，必须要有muted属性 -->
     <video src="" loop controls muted ></video>那个引号里弄视频的地址</video>
