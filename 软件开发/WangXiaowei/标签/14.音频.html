<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频</title>
</head>
<body>
    <audio src="https://y.qq.com/n/ryqq/player" controls></audio>
    <!-- controls 为显示音频控制面板，在src引号后面空格后在输入controls -->
     <!-- src的标志为音频url 支持格式为MP3，Ogg，Wav -->
      <!-- 同理可知将controls换为loop，可以控制视频的循环播放 -->
       <!-- autoplay为自动循环播放，但浏览器一般会禁用 -->
        <audio src="" controls loop>hello</audio>
        <!-- 以上的指这个视频既可以正常打开，也可以循环播放。 -->
         

</body>
</html>
