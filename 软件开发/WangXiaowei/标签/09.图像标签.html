<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像的基本使用</title>
</head>

<body>
    <img src="./屏幕截图 2024-09-13 170156.png">
    <img src="./屏幕截图 2024-09-19 111832.png">
    <strong>
        <!-- 1.在网页中，嵌入图片的标签是什么？ -->
        <!-- <img>为单标签,为图像标签 -->
        <!-- 2.图像标签的必须属性是什么？作用是什么？ -->
        <!-- scr，是用来指定图像的位置和名称 -->
        <!-- <img scr="图片的URL"> -->
        <!-- 以 ./ 开头，vs code会有提示功能 -->
        <img src="./屏幕截图 2024-09-19 111832.png" alt="zheshuiyizhimao">
        <!-- alt的作用为替换文本，图片上无法显示的时候，会显示文字 -->
        <img src="./屏幕截图 2024-09-19 11183.png" alt="你看不显示图片了吧">
        <br><br><br>
        <img src="./屏幕截图 2024-09-19 111832.png" title="这是三亚学院">
        title的作用为提示文本，当鼠标放在所含的照片上的时候，静止时会出现title里的内容
        <img src="./屏幕截图 2024-09-19 111832.png" width="100">
        <!-- 浏览器缩放图片，默认是等比例缩放    -->
        <img src="./屏幕截图 2024-09-19 111832.png" height="280">

        (src)(alt)(title)为属性名
    </strong>
</body>

</html>
