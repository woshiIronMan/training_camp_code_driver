<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序标签</title>
</head>
<body>
    <h3>有序标签</h3>
    <p>作用：布局排列整齐和<strong>需要规定顺序</strong>的区域</p>
    <p>有序标签：ol嵌套li，ol为有序列表，li为列表条目</p>
    <ol>
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
    </ol>
    <p>ol标签里面只能包裹li标签，li标签里面可以包括任何内容。</p>
</body>
</html>
