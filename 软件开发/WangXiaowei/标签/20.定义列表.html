<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义列表</title>
</head>
<body>
    <h3>dl<strong>嵌套</strong>dt和dd，<strong>dl</strong>是定义列表，dt是定义列表的<strong>标题</strong>,<strong>dd</strong>是定义列表的<strong>描述/详情</strong></h3>
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
    </dl>
    <dl>
        <dt>列表标题</dt>
        <dd>列表描述/详细</dd>
        <dd><strong><ins>dt和dd可以包含任何内容,但是dl只包含dt和dl</ins></strong></dd>
    </dl>
</body>
</html>
