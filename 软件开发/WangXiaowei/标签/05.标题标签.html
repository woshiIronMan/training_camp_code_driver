<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <strong>显示特点：<br>
        1.字体加粗<br>
        2.字号逐渐减小<br>
        3.独占一行（换行）<br>
    </strong>
    <strong>
        <h4>
            经验分享：<br>
            1.h1标签在一个网页中只能用一次，用来放新闻标题或网页的loge<br>
            2.h2~h6没有使用次数的限制<br>
        </h4>
    </strong>
