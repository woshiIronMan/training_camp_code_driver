<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h2><em><u>第一种写法：</u></em></h2>
    lable 标签只包含内容，不包括表单控件
    性别：id属性值与for属性值引号所含的内容一样
    <input type="radio" name="gender" id="man"><label for="man">男</label>
    <input type="radio" name="gender" id="woman"><label for="woman">女</label>
    <h2><em><u>第二种写法</u></em></h2>
    <ins>使用label标签包裹文字和表单控件，不需要属性</ins>
    <label><input type="radio" name="gender">女</label>
    <label><input type="radio" name="gender">男</label>
    <h1><strong>支持label标签增大点击范围的表单控件：文本框，密码框，上传文件，单选框，多选框，下拉菜单，文本域等</strong></h1>
</body>
