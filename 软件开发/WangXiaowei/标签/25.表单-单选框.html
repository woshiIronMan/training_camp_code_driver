<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单-单选框</title>
</head>

<body>
    性别：
    <input type="radio" name="gender" checked>男
    <input type="radio" name="gender">女
    <table border="2">
        <thead>
            <tr>
                <th>属性名</th>
                <th>作用</th>
                <th>特殊说明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>name</td>
                <td>控件名称</td>
                <td>控件分组，同组只能选中一个（单选功能）</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>checked</td>
                <td>默认选中</td>
                <td>属性名和属性值相同，简写为一个单词</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
