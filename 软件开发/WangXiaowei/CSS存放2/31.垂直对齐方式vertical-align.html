<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直对齐方式vertical-align</title>
    <style>
        div{
            border: 1px solid #000;
        }
        /* 都按照基线对齐了，如果想改变不按照基线对齐？就加vertical-align */
        /* 在内容里面，谁占的高度最大就给谁加，这里的话是行内块图片的高度最大，所有给img标签加vertical-align */

        img{
            /* vertical-align: middle; */
            /* 图片的顶部没有小空白，按中间对齐 */

            /* vertical-align: top; */
            /* 图片底部没有空白，顶对齐 最高内容的顶部 */

            
            /* vertical-align: bottom; */
            /* 内容底部对齐，图片下方与边缘没有距离 ,最高内容的底部*/
            /* vertical-align: baseline; */


            /* 去除img图片的底部空白，就是给图片转换成块级标签 */
            /* 浏览器把行内块当作自处理，全部按照基线对齐 ，*/
            /* 因为浏览器把行内块，行内标签当作文字处理，默认按基线对齐 */
            /* 效果：图片img的底下有空白，转会计不按照基线对齐，空表就消失了 */
            display: block;
        }
    </style>
</head>
<body>
    <p>
        属性名：vertical-align 
    </p>
    <table border="1">
        <tr>
            <th>属性值</th>
            <th>效果</th>
        </tr>
        <tr>
            <td>baseline</td>
            <td>基线对齐（默认）</td>
        </tr>
        <tr>
            <td>top</td>
            <td>顶部对齐</td>
        </tr>
        <tr>
            <td>middle</td>
            <td>居中对齐</td>
        </tr>
        <tr>
            <td>bottom</td>
            <td>底部对齐</td>
        </tr>
    </table>

        <!-- 我是谁？我在那？ -->
    </div>

    
</body>
</html>
