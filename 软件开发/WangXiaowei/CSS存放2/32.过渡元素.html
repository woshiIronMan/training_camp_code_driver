<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>过渡元素</title>
    <style>
        ul{
            margin: 0;
        }
        img{
            width: 200px;
            height: 150px;
            transition: all 4s;
        }

        img:hover{
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <p>过渡 transition</p>
    <p>作用：可以为一个元素在不同状态之间转换的时候添加过度元素</p>
    <p>属性名：transition(复合属性)</p>
    <p>属性值：过渡的属性 花费的时间(s)</p>
    效果 
    <ul>
        <li>过渡的元素可以是具体的css属性</li>
        <li>也可以为all（俩个状态属性值不同的所有属性，都产生过渡效果）</li>
        <li>transition 设置给元素本身</li>
        
    </ul>
    <img src="../CSS存放/图片.png" alt="">
</body>
</html>
