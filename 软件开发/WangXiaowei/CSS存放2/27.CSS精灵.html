<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS精灵</title>
    <style>
        div{
            width: 112px;
            height: 110px;
            background-color: pink;
            background-image: url(../CSS存放/图片.png);
            background-position: -256px -276px;
        }
    </style>
</head>
<body>
    <p>CSS精灵，也叫CSS Sprites，是一种网页图片应用的处理方式。把网页中的一些背景图片整合到一一张图片的文件中，再background-position精准的定位出背景图片的位置</p>

    <p>优点：减少服务器被请求次数，减轻服务器的压力，提高页面加载速度</p>

   <dl>
    <dt>实现步骤：</dt>
    <dd>1、创建盒子，盒子之间与小图尺寸相同</dd>
    <dd>2、设置背景图作为精灵图</dd>
    <dd>3、添加background-position属性，改变背景图位置</dd>
    <dd>    3.1、使用像素大厨测量小图片左上角坐标</dd>
    <dd>    3.2、取负数坐标为 background-position属性值（向左上移动图片位置）</dd>
   </dl>
   <div></div>
</body>
</html>
