<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局-弹性盒子换行</title>
    <style>
        .box{
            display: flex;
            /* 换行 */
            flex-wrap: wrap;
            /* 不换行 */
            /* flex-wrap: nowrap; */

            justify-content: space-between;

            height: 300px;
            border: 1px solid #000;
        }

        .box div{
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <p>弹性盒子可以 <b>自动挤压或者压缩</b>，在默认情况下，所有弹性盒子都在 <b>一行显示</b></p>
    <p>属性名： <b>flex-wrap</b></p>
    <p>属性值</p>
    <ul>
        <li>warp：换行</li>
        <li>nowrap:不换行</li>
    </ul>

    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
