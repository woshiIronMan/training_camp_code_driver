<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习2</title>
    <style>
        div{
            /* 块级标签，独占一行，占父级的100%,加宽高生效 */
            width: 200px;
            height: 200px;
            /* 转化为块级标签 */
            /* display: block; */
            /* 转化为行内块标签 */
            /* display: inline-block; */
            /* 转化为行内标签 */
            /* display: inline; */
        }
        .one{
            background-color: pink;
        }
        .two{
            background-color: orange;
        }

        span{
            width: 200px;
            height: 200px;
        }
        /* 行内标签：一行里可以存在多个标签，尺寸由内容撑开，加宽高不生效 */
        .span1{
            background-color: brown;

        }
        .span2{
            background-color: skyblue;
        }
        /* 行内块：一行里可以存在多个，默认尺寸由内容撑开，加宽高生效 */
        /* 行内块主要用于图片的存放 */
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="one">div标签</div>
    <div class="two">div标签</div>

    <span class="span1">span标签</span>
    <span class="span2">span标签</span>

    <img src="../CSS存放/main.jpg" alt="">
    <img src="../CSS存放/main.jpg" alt="">
</body>
</html>
