<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .banner {
            position: relative;
            margin: 100px auto;
            width: 512px;
            height: 320px;
            /* background-color: pink; */
            overflow: hidden;
        }

        /* 图片 */
        .banner img {
            width: 512px;
            border-radius: 12px;
            vertical-align: middle;
        }

        .banner ul {
            display: flex;
        }

        /* 箭头 */
        .banner .prev,
        .banner .next {
            /* 转显示模式，转换成无，就看不见了，就是元素隐藏 */
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);

            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);

            text-decoration: none;
            color: #fff;
            font-style: normal;
            line-height: 28px;
        }

        /* 鼠标滑到bannner区域时，箭头要显示 display:block */
        .banner:hover .prev,
        .banner:hover .next {
            display: block;
        }

        .banner .prev {
            left: 0;
            border-radius: 0 15px 15px 0;
            text-align: center;
        }

        .banner .next {
            right: 0;
            border-radius: 15px 0 0 15px;
            text-align: center;
        }

        /* 刚开始图片看见没有箭头标注，但是鼠标移动到图片上，就会出现在图标箭头，就是hover配合了dispaly，属性值取none就看不见，取block就显示出来，这是实现隐藏的效果方法 */

        .banner ol {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 13px;
            background-color: rgba(255, 255, 255, 0.3);

            display: flex;
            border-radius: 10px;
        }

        .banner ol li {
            margin: 3px;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 橙色的li */
        .banner ol .active {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="banner">
        <!-- 图  ul > li-->
        <ul>
            <li><a href=""><img src="../CSS存放/main.jpg" alt=""></a></li>
            <li><a href=""><img src="../标签/1.jpg" alt=""></a></li>
            <li><a href=""><img src="../CSS存放/main.jpg" alt=""></a></li>
        </ul>
        <!-- 箭头 -->
        <!-- 上一张  prev -->
        <a href="#" class="prev">&lt;</a>
        <!-- 下一张 next-->
        <a href="#" class="next">&gt;</a>
        <!-- 圆点 -->
        <ol>
            <li></li>
            <li class="active"></li>
            <li></li>
        </ol>
    </div>

</body>

</html>
