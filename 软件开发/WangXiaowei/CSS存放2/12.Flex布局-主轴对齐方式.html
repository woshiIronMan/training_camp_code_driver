<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局-主轴对齐方式</title>
    <style>
        .box{
            display: flex;
            /* 1、2、3会横着排,默认flex的主轴在水平，弹性盒子都沿着主轴去排列 */
            /* justify-content: flex-start; */
            /* flex-start是默认值，刷新没有效果 */

            /* justify-content: flex-end; */
            /* 盒子依次排开右对齐 */

            /* justify-content:center; */
            /* 盒子沿着主轴居中对齐排列 */

            /* justify-content: space-between; */
            /* 盒子之间产生了空白间距，盒子一和盒子二跟盒子二盒子三之间的间距是完全一样的 浏览器是将父级剩余尺寸分配成空白间距*/
            /* 剩余尺寸就是父级的宽减去三个自己的宽，剩下的就是剩余的尺寸 */
            /* 弹性盒子之间的间距相等 */

            /* justify-content: space-around; */
            /* around的意思是四周周围的意思，space-around会把空白间距分配到盒子的俩侧*/
            /* 间距出现在弹性盒子的俩测 */
            /* 视觉效果：弹性盒子之间的间距是俩端间距的2倍*/

            justify-content: space-evenly;
            /* evenly是平均的意思 */
            /* 弹性盒子的各个间距都是相等的 */


            height: 300px;
            border: 1px solid #000;
        }

        .box div{
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <p>主轴对齐方式：justify-content</p>
    <table border="2">
        <tr>
            <th>属性值</th>
            <th>效果</th>
        </tr>
        <tr>
            <td>flex-start</td>
            <td>默认值，弹性盒子从 <b>起点</b>开始依次排列</td>
        </tr>
        <tr>
            <td>flex-last</td>
            <td>弹性盒子重新 <b>终点</b>开始一次排列</td>
        </tr>
        <tr>
            <td>center</td>
            <td>弹性盒子沿着主轴 <b>居中</b>排列</td>
        </tr>
        <tr>
            <td><b>space-between</b></td>
            <td>弹性盒子沿着主轴均匀排列，空白间距均分在弹性盒子<b>之间</b></td>
        </tr>
        <tr>
            <td><b>space-around</b></td>
            <td>弹性盒子沿着主轴均匀排列，空白间距均分在弹性盒子<b>俩测</b></td>
        </tr>
        <tr>
            <td><b>space-evenly</b></td>
            <td>弹性盒子沿着主轴均匀排列，弹性盒子与容器之间间距相等</td>
        </tr>

        <!-- 这里是书写flex的区域 -->
         <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
         </div>
    </table>
</body>

</html>
