<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            /* justify-content: flex-start; */
            /* 初始的默认值 ,在左侧*/
            /* justify-content: flex-end; */
            /* 弹性盒子在右侧 */
            /* justify-content: center; */
            /* 弹性盒子会居中 */
            /* justify-content: space-between; */
            /* 俩个盒子的间距是相同的，其空白间距是相同的 */
            /* justify-content: space-around; */
            /* around为四周的意思，会把盒子分到中间部分，并空白与边缘的距离，当然盒子之间也会有空白间距，但是俩盒子之间的间距是边缘与起末间距的俩倍 */
            /* justify-content: space-evenly; */
            /* 盒子之间的距离与盒子与边缘之间的距离相同 */
            justify-content: space-evenly;

            align-items:center ;
            height: 300px;
            border: 1px solid #000;
        }

        .box div{
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>

        

</body>
</html>
