<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局-弹性伸缩比</title>
    <style>
        /* 在默认情况下，主轴方向尺寸靠内容撑开，侧轴默认是拉伸的效果 */
        .box {
            display: flex;

            /* flex-direction: column; */
            height: 300px;
            border: 1px solid #000;
        }
        /* 第一个盒子有宽高，而其他盒子没有宽，就导致其他俩个盒子无限延伸直到冲填满整个盒子。 */
        /* 一二三都在一横排了因为i第一个盒子有宽有高，所以按盒子所规定的尺寸来，但是第二第三个盒子只有高，宽度靠内容撑开，高度和规定的一样大 */
        .box div {
            /* height: 100px; */
            /* 如果没有设置盒子的尺寸，侧轴默认拉伸，主轴方向靠内容撑开 */
            background-color: pink;

        }

        .box div:nth-child(1) {
            width: 200px;
        }

        .box div:nth-child(2){
            flex: 1;
        }

        .box div:nth-child(3)
        {
            /* 将剩余盒子的尺寸分成三份，第三个盒子占了俩分，第二个盒子占了一份 */
            flex: 2;
        }
        /* 在父级中加入flex-direction后，主轴在哪个方向，flex控制就是那个方向的尺寸，第一个盒子没有设置高度，既然没有设置尺寸，就只能用内容去撑开 */
    </style>
</head>

<body>
    <p>作用</p>
    <p>作用：控制弹性盒子的主轴方向的尺寸</p>
    <p>属性值：flex</p>
    <p>属性值：整数数字，表示占用剩余尺寸的份数</p>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
