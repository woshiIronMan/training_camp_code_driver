<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动-产品区域布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
        }

        .product{
            margin: 50px auto;

            width: 1226px;
            height: 628px;
            background-color: pink;
        }

        .left{
            /* 浮动也会加在上面，会让网页的加载效率更高 */
            float: left;
            width: 234px;
            height: 628px;
            background-color: skyblue;

            
        }

        .right{
            float: right;
            width: 978px;
            height: 628px;
            background-color: brown;
        }

        .right li{
            float: left;
            margin-right: 14px;
            margin-bottom: 14px;
            width: 234px;
            height: 300px;
            background-color: orange;
            text-align: center;
            line-height: 314px;
            font-size: 50px;
            font-weight: 1000;
            font-family: 楷体;
            font-style: none;
            /* text-decoration: line-through; */
            text-decoration: none;
        }

        /* 找到第四个li和第八个li 去掉右侧的margin */
        .right li:nth-child(4n){
            margin-right: 0;
        }

        /* 细节：如果父级盒子的宽度不够，那么浮动的盒子会掉下来 */
    </style>
</head>
<body>
    <!-- 先有版心，版心里有左右结构，左边一个大图，右边八个小图片 等于 八个li标签 -->
     <div class="product">
        <div class="left"></div>
        <div class="right">
            <!--当ul嵌套li可以简写为 ul > li ，然后 * 数字会出现嵌套几个li的情况 -->
            <!-- 浮动可能出现问题：父级盒子的宽度不够，即便加了浮动，也会掉下来 ，需要调整父级或者子级的宽度，让父级的宽度够用-->
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
     </div>
</body>
</html>
