<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            /* align-items为控制所有弹性盒子侧轴对齐方式 */
            /* stretch为拉伸 ，但是弹性盒子有尺寸，要求弹性盒子没尺寸，当弹性盒子没有尺寸的时候，盒子会自动拉伸，不需要stretch*/
            /* align-items: stretch; */
            /* 侧轴居中 */
            /* align-items: center; */

            /* 弹性盒子再侧轴上面从起始开始排列 */
            /* align-items:flex-start ; */

            /* 弹性盒子从下边终点开始排列 */
            /* align-items: flex-end; */

            align-items: flex-end;

            justify-content: space-evenly;
            height: 300px;
            border: 1px solid #000;
        }

        .box div:nth-child(2)
        {
            align-self: center;

            /* align-self: flex-start; */

            /* align-self: flex-end */

            /* align-self: stretch; */
        }


        .box div{
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
