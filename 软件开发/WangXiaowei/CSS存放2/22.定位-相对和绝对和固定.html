<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位-相对和绝对和固定</title>
    <!-- <link rel="stylesheet" href="./21.idex.css"> -->
    <!-- <link rel="stylesheet" href="./22.index.css"> -->
    <style>
        div{
            /* 相对定位 */
            /* position: relative;  只有这个标签无法更改位置，
            所以加边偏移属性    如：top;right;left;bottom
            right: 200px;   向右平移了200px
            top: 100px;     向下平移了100px
            1、改变位置的参照物是 自己原来的位置
            2、不脱标，占位
            3、标签显示特点是 不变 的
            */

            /* 绝对定位 */
            /*
            绝对定位特点：
                1、脱标不占位
                2、参照物：先找最近的已经定位的祖先元素，如果所有祖先元素都没有定位，参照浏览器可以改变位置
                3、显示模式特点改变：宽高生效（具备了行内块的特点）
            */
            position: absolute;
            /* 使用场景：子级绝对定位，父级相对定位(子绝父相)  */
            left: 50%;
            top: 50%;

            transform:translate(-50%,-50%)
        }
    </style>
    
</head>
<body>
    <!-- 边偏移： -->
     <div><img src="../CSS存放/素材.png" alt=""></div>

     <!-- position:absolute  绝对定位-->

    <p>定位居中</p>
    
    <!-- 1、绝对定位
    2、水平、垂直边偏移为50%
    3、子级向左、上移动自身尺寸的一半
    4、左上的外边距为-尺寸的一半
    5、transform:translate(-50%,-50%)
     -->

    <p>position:fixed </p>
    <p>元素的位置在网页的滚动时不会改变</p>
</body>
</html>
