<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            display: flex;
            width: 620px;
            height: 110px;
        }

        .nav a {
            margin: 20px auto;
            display: block;
            width: 120px;
            height: 58px;
            background-color: pink;
            line-height: 58px;
            text-align: center;
            text-decoration: none;
            color: white;
        }

        .nav .bg1 {
           background-image: url(./images/bg1.png);
        }

        .nav .bg1:hover {
           background-image: url(./images/bg11.png);
        }

        .nav .bg2 {
            background-image: url(./images/bg2.png);
        }

        .nav .bg2:hover {
           background-image: url(./images/bg22.png);
        }

        .nav .bg3 {
            background-image: url(./images/bg3.jpg);
        }

        .nav .bg3:hover {
            background-image: url(./images/bg3.png);
        }

        .nav .bg4 {
           background-image: url(./images/bg4.png);
        }

        .nav .bg4:hover {
            background-image: url(./images/bg5.png);
        }

        .nav .bg5 {
            background-image: url(./images/bg5.png);
        }

        .nav .bg5:hover {
            background-image: url(./images/bg1.png);
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#" class="bg1">五彩标签</a>
        <a href="#" class="bg2">五彩标签</a>
        <a href="#" class="bg3">五彩标签</a>
        <a href="#" class="bg4">五彩标签</a>
        <a href="#" class="bg5">五彩标签</a>
    </div>
</body>

</html>
