<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局-组成</title>
    <style>
        *{
            margin: 0;
            list-style: none;
        }
        /* display：flex;简写为 df */
        /* 父级为弹性容器  */
        .box{
            /* 三个盒子在一行显示了，说明已经变成了flex布局模型了 */
            /* 此时大盒子叫弹性容器，里面的子级叫做弹性盒子 */
            /* 如果有了flex布局模型，子级自动挤压或拉伸 */
            display: flex;
            /*  */
            height: 300px;
            border: 1px solid #000;
        }
        /* 弹性容器里的子级叫弹性盒子，水平的轴为主轴，垂直的轴为侧轴 */
        /* 默认主轴在水平弹性盒子都是沿着主轴去排列的 */
        /* 弹性盒子：沿着主轴方向排列，未来主轴在哪个方向，弹性盒子就沿着哪个方向去排列 */
        .box div{
            width: 200px;
            /* 将高度注释，盒子的高自动变大，和父级高一样了，这就拉伸的效果。 */
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 创建flex容器：display：flex -->
    <p>设置方式：给父级元素设置display:flex，子级元素可以自动挤压或拉伸</p>
    <p>组成部分</p>
    <ul>
        <li>弹性容器</li>
        <li>弹性盒子</li>
        <li>主轴：默认再水平方向</li>
        <li>侧轴/交叉轴：默认在垂直方向</li>
    </ul>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>

        <div>1</div>
        <div>2</div>
        <div>3</div>

        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
