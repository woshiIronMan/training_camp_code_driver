<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .li{
            color: red;
        }
         /* 特点：顶对齐，具备行内块显示模式特点 ：浮动的盒子会脱镖*/
        .one{
            width: 100px;
            height: 100px;
            background-color: brown;
            float: right;
            /* float: left; */
            /* 加了浮动属性，俩个盒子都在一行内显示 */
           
            /* 当小盒子没有加 float时，就会脱离标准流的控制，不在占用标准流的位置，在浏览器中默认 one 这个盒子根本不存在 ，在浏览器看来只存在 two 的盒子 这个现象为盒子的脱标现象。*/
            /* 一般 要加浮动都加浮动，要不然就不要加，要是有的加浮动网页就比较奇怪了*/
        }

        .two{
            width: 200px;
            height: 200px;
            background-color: orange;

            /* float: left; */
            /* 俩个标签要想要在一行，就需要在俩个类标签里面都加上浮动标签float */
            float: right;
        }
    </style>
</head>
<body>
    <h2 style="color: red;">浮动</h2>
    <p>作用:让块元素水平排列</p>
    属性名：float
    <br>
    属性值
    <br>
    <ul class="li">
        <li>left：<span style="color: black;">左对齐</span></li>
        <li>right：<span style="color: black;">右对齐</span></li>
    </ul>

    <div class="one">one</div>
    <div class="two">two</div>
    <P>浮动的盒子有社么特点</P>
    <p>顶对齐</p>
    <p>具备行内块特点</p>
    <p>脱标</p>
</body>
</html>
