<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平移</title>
    <style>
        /*
            属性：
                transform:translate(x轴移动距离,y轴移动距离)

            取值：
                像素单位数值
                百分比(参照盒子自身尺寸+计算结果)
                正负均可
        */
        .father{
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;
        }

        .son{
            width: 200px;
            height: 100px;
            background-color: pink;
            transition: all 0.5s;
        }

        /*鼠标移动到父级盒子，son改变位置*/

        .father:hover .son{
            transform: translate(200px,100px);

            /*百分比：参照盒子尺寸计算结果*/
            transform: translate(-50%,100%);

            /*
                translate()只写一个值，表示沿着x轴移动
                单独设置X或者Y轴移动距离：translateX()或translateY()
            */
            transform: translate(300px);

            transform:translateY(100px) ;
            transform:translateX(100px) ;
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
