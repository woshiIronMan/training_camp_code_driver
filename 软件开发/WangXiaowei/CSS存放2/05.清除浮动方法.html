<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动-额外标签法</title>
    <style>
         .top{
            margin: 10px auto;
            width: 1200px;
            /* height: 300px; */
            background-color: pink;

        }

        .left{
            width: 200px;
            height: 300px;
            background-color: skyblue;
            float: left;
        }

        .right{
            width: 950px;
            height: 300px;
            background-color: orange;
            float: right;
        }

        .bottom{
            height: 100px;
            background-color: red;
        }
        .cleanfix{
            clear:both
        }
    </style>
</head>
<body>
    <p>方法一：额外标签法</p>
    <p>在父级内容的最后添加一个块级标签,设置CSS属性 clear:both</p>
    <div class="top">
        <div class="left"></div>
        <div class="right"></div>
        <div class="cleanfix"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
