<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局-行对齐方式</title>
    <style>
        .box{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

            /* align-content 调整的是行的对齐方式，对单行的弹性盒子不生效 */

            /* 调整 行对齐方式 */
            /* 行从起点开始排列 */
            /* align-content: flex-start; */
            /* 行从终点开始排列 */
            /* align-content: flex-end; */

            /* 行沿着居中排列 */
            /* align-content: center; */

            /* 调整行的间距，一行在上，一行在下，俩行之间产生间距 */
            /* align-content: space-between; */

            /* 行内上又间距，下也有间距，但是行距离下的距离是距离下的距离的2倍 */
            /* align-content: space-around; */

            /* 弹性盒子沿着主轴均匀排列，弹性盒子与容器之间间距相等 */
            align-content: space-evenly;
            height: 400px;
            border: 1px solid #000;
        }

        .box div{
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <p>属性名：align-content</p>
    <table border="3">
        <tr>
            <th>属性值</th>
            <th>效果</th>
        </tr>
        <tr>
            <td>flex-strart</td>
            <td>默认值，弹性盒子从起点开始依次排列</td>
        </tr>
        <tr>
            <td>flex-end</td>
            <td>弹性盒子从终点开始依次排列</td>
        </tr>
        <tr>
            <td>center </td>
            <td>弹性盒子沿着主轴 <b>居中</b>排列</td>
        </tr>
        <tr>
            <td>space-between</td>
            <td>弹性盒子沿着主轴均匀排列，空白间距均分在弹性盒子<b>之间</b></td>
        </tr>
        <tr>
            <td>space-around</td>
            <td>弹性盒子沿着主轴均匀排列，空白间距均分在弹性盒子<b>俩测</b></td>
        </tr>
        <tr>
            <td>space-evenly</td>
            <td>弹性盒子沿着主轴均匀排列，弹性盒子与容器之间间距相等</td>
        </tr>
    </table>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
