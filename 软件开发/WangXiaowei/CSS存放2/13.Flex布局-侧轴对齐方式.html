<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局-侧轴对齐方式</title>
    <style>
        .box{
            display: flex;
            /* 如果弹性在侧轴方向 没有尺寸才能拉伸(弹性盒子没有设置侧轴方向尺寸则默认拉伸)*/
            align-items: stretch;
            /* justify-content: space-between; */

            /* align-items: center; */

            /* align-items: flex-start; */

            /* align-items: flex-end; */


            height: 300px;
            border: 1px solid #000;
        }

        /* 第二个div，侧轴居中对齐 */
        /* .box div:nth-child(2){
            align-self: center;
        } */

        .box div{
            width: 200px;
            /* height: 100px; */
            background-color: pink;
        }
    </style>
</head>

<body>
    属性名
    <ul>
        <li>align-items:当前弹性盒子内所有弹性盒子的侧轴对齐方式(给弹性容器设置)</li>
        <li>align-self:单独控制某个弹性盒子的侧轴对齐方式(给弹性盒子设置)</li>
    </ul>

    <table border="2">
        <tr>
            <th>属性值</th>
            <th>效果</th>
        </tr>
        <tr>
            <td>stretch</td>
            <td>弹性盒子沿着侧轴线被<b>拉伸到铺满容器</b>(弹性盒子没有设置侧轴方向尺寸则默认拉伸)</td>
        </tr>
        <tr>
            <td>center</td>
            <td>弹性盒子沿着侧轴 <b>居中</b>排列</td>
        </tr>
        <tr>
            <td>flex-start</td>
            <td>弹性盒子从 <b>起点</b>开始依次排列</td>
        </tr>
        <tr>
            <td>flex-end</td>
            <td>弹性盒子从 <b>终点</b>开始一次排列</td>
        </tr>
    </table>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
