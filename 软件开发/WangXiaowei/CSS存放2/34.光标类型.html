<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光标类型</title>
    <style>
        table {
            border-collapse: collapse;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 提示用户可以点 */
            /* cursor: pointer; */

            cursor: text;
            cursor: move;
        }
    </style>
</head>

<body>
    <p>作用：鼠标悬停在元素上时指针显示样式</p>
    <p>属性名：cursor</p>
    <table border="2">
        <tr>
            <th>属性值</th>
            <th>效果</th>
        </tr>
        <tr>
            <td>default</td>
            <td>默认值，通常是箭头</td>
        </tr>
        <tr>
            <td>pointer</td>
            <td>小手效果，提示用户可以点击</td>
        </tr>
        <tr>
            <td>text</td>
            <td>工字型，提示用户可以选择文字</td>
        </tr>
        <tr>
            <td>move</td>
            <td>十字光标，提示用户可以移动</td>
        </tr>
    </table>
    <div></div>
</body>

</html>
