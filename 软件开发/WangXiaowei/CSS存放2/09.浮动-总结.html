<body>
    <p>浮动属性float，left表示左浮动，right表示右浮动</p>
    <dl>
        <dt><b>特点</b></dt>
        <dd>
            <ol>
                <li>浮动后的盒子顶对齐</li>
                <li>浮动后的盒子具备行内块特点</li>
                <li>父级宽度不够，浮动的子级会换行</li>
                <li>浮动后的盒子会脱标</li>
            </ol>
        </dd>
    </dl>
    <p><b>清除浮动：子级浮动，父级没有高度，子级是无法撑开父级的高度，影响布局的效果</b></p>
    <p>双伪元素法</p>
    <p>拓展：浮动本质作用是实现图文混排效果</p>
