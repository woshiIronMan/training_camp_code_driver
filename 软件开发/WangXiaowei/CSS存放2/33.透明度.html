<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透明度</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: orange;
            background-size: cover;

            opacity: 0;

            opacity: 1;

            opacity: 0.5;
        }
    </style>
</head>

<body>

    <p>透明度 opacity</p>
    <p>作用：设置整个元素的透明度（包含背景和内容）</p>
    <p>属性名：opacity</p>
    <p>属性值 ： 0 - 1</p>
    <ul>
        <li>0: 完全透明（元素不可见）</li>
        <li>1: 不透明</li>
        <li>0-1之间小数: 半透明</li>
    </ul>
    <div>
        <img src="../CSS存放/图片.png" alt="">
    </div>
</body>

</html>
