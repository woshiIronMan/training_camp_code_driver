<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;

            /* 主轴对齐方式 */
            /* justify-content: flex-start; */
            /* 这个为默认值 ，弹性盒子从起点开始排列*/

            /* justify-content: flex-end; */
            /* 这个是弹性盒子从终点开始排列的 */

            /* justify-content: center; */
            /* 这个弹性盒子是沿着主轴居中开始排列的 */

            /* justify-content: space-between; */
            /* 这个是弹性盒子沿主轴开始排列，盒子之间的空间均匀排列*/

            /* justify-content: space-around; */
            /* 这个弹性盒子是沿着主轴开始排列,盒子之间的距离均匀分布，且弹性盒子与弹性容器边缘之间也具有距离，不过弹性盒子之间的空间距离是弹性盒子与弹性容器边缘之间的空间距离的二倍 */

            /* justify-content: space-evenly; */
            /* 这个弹性盒子沿着主轴均匀分布，弹性盒子之间的距离与弹性盒子与弹性容器边缘的距离相同 */

            /* 侧轴对齐方式 */
            /* 分为align-items和align-self */
            /* align-items为控制弹性容器所有的弹性盒子的侧轴对齐方式 */
            /* align-self为单独控制弹性盒子的侧轴对齐方式 */

            /* align-items: flex-start; */
            /* 弹性盒子从侧轴开始依次排列 */

            /* align-items: flex-end; */
            /* 弹性盒子从侧轴终点开始排列 */

            /* align-items: stretch; */
            /* 弹性盒子因为有限制所有法拉伸， */

            align-items: center;
            /* 弹性盒子在侧轴位置居中 */


            height: 300px;
            border: 1px solid #000;
        }

        /* 使用align-self */
        .box div:nth-child(2){
            align-self: flex-start;
            /* 后面的属性值和align-items一样 */
        }

        .box div {
            height: 100px;
            width: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <p>创建容器display:flex ，可以自动使得子级自动挤压或者拉伸</p>
    <p>父级为弹性容器，子级为弹性盒子</p>
    <p>主轴位于盒子的水平方向</p>
    <p>纵轴位于盒子的垂直方向</p>
    <p>弹性盒子是沿主轴进行排列的</p>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <!-- 当盒子变多时，弹性盒子会自动压缩 -->
        <!-- 
        <div>1</div>
        <div>2</div>
        <div>3</div><div>1</div> -->
        <!-- <div>2</div>
        <div>3</div><div>1</div>
        <div>2</div>
        <div>3</div> -->



    </div>

</body>

</html>
