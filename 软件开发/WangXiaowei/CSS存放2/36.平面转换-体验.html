<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面转换</title>
    <style>
        /*
        平面转换transform
            作用：为元素添加动态效果，一般与过度配合使用
            概念：改变盒子在平面内的形态(为一，旋转，缩放，倾斜)
            平面转换又叫做2D转换
        */
        div{
            margin: 100px 0;

            width: 100px;
            height: 100px;
            background-color: pink;
           
            transition: all 2s;

            text-align: center;
            
        }

       

        /*鼠标滑过：添加动态效果*/
        div:hover{
            transform: translate(800px) rotate(360deg) scale(2) skew(180deg);
        }

    </style>
</head>

<body>
    <div>
        <img src="../CSS存放/图片.png" alt="">
    </div>
</body>

</html>
