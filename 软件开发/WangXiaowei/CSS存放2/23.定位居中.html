<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位居中</title>
    <style>
        img{
            position:absolute;
            left: 50%;
            top: 50%;

            /* margin-left:-200px;
            margin-top: -200px; */
            /* 下面的定位居中标签的意思 是 变换平移的意思 */
            /* 方便：50% 就是自己宽高的一半 */
            transform: translate(-50%,-50%);
        }
    </style>
</head>
