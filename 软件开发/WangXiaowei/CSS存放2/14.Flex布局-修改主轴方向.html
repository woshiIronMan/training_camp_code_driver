<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flelx布局-修改主轴的方向</title>
    <style>
        .box{

            /* flex-direction会修改主轴的方向，将主轴改变为侧轴，且侧轴也会变换到水平方向 */

            /* 什么时候需要修改主轴的方向呢？ 实现图文的效果，图片文字换行了，而且水平垂直都居中，所以使用flex布局会方便 ，直接flex-derection修改主轴的方向*/
            display: flex;

            /* 会修改主轴的方向，此时表示垂直方向，侧轴自动变换到水平方向 */
            flex-direction: column;

            /* 此时主轴在垂直方向，视觉效果是垂直居中的 */
            justify-content: center;

            align-items: center;
            width: 150px;
            height: 120px;
            background-color: pink;
        }

        img{
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <p>主轴默认在水平方向，侧轴默认在垂直方向</p>
    <p>属性名：flex-direction</p>
    <table border="3">
        <tr>
            <th>属性名</th>
            <th>效果</th>
        </tr>
        <tr>
            <td>row</td>
            <td>水平方向，从左向左(默认)</td>
        </tr>
        <tr class="column">
            <td><b style="color: brown;">column</b></td>
            <td><b style="color: brown;">垂直方向，从上向下</b></td>
        </tr>
        <tr>
            <td>row-reverse</td>
            <td>水平方向，从右向左</td>
        </tr>
        <tr>
            <td>column-reverse</td>
            <td>垂直方向，从下往上</td>
        </tr>
        <div class="box">
            <img src="" alt="">
            <span>媒体</span>
        </div>
    </table>
</body>
</html>
