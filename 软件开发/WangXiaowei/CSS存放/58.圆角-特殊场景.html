<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角-特殊场景</title>
    <style>
        img{
            width: 200px;
            height: 200px;

            /* 正方形盒子设置圆角的属性值为宽高的一半/50% */
            /* border-radius: 100px; */

            /* 最大值为50%，超过50%没有效果 */
            border-radius: 50%;
        }

        div{
            width: 200px;
            height: 80px;
            background-color: orange;
            margin-top: 40px;

            /* 给长方形盒子设置圆角属性值为盒子高度的一半 */
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <!-- 正圆形-------头像 -->
     <img src="./图片.png" alt="">

     <div></div>
</body>
</html>
