<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 下面这个标签为字体的型号 为font-size：数字+px；*/
            font-size: 40px;
            /* 下面这个标签为字体的粗细为 font-weight：数字; */
            font-weight: 100;
            /* 下面是字体是否倾斜的标签 normal为字体正常，italic为字体倾斜 */
            font-style: italic;
            /* 下面为行高是字体行之间的距离用 line-height：数字； */
            line-height: 2;
            /* 这个是字体型号的标签 */
            font-family: 楷体;
            /* 下面是字体缩进标签 */
            text-indent: 2em;
            /* 这个是 字体居中，居左，居右的标签*/
            text-align: center;
            /* 这个是掌管字体的修饰线的，none为取消线，underline为下划线，line-though为删除线，overline为上划线 */
            text-decoration: none;
            /* 标签：link访问前，visited访问后，hover悬停时，active点击时(激活) */
            /* background-image: url(里面加入路径); 背景图*/
            /* no-repeat为不平铺，repeat为平铺，repeat-x为水平平铺，repeat-y为竖直平铺 */
            background-repeat: no-repeat;
            /* 里面可以加如数字可以控制图片在盒子里的方向，也可以又top，botton，right，left来控制图片的方向 */
            background-position: 0 0;
            /* contain可以扩大图片，但是会有留白  cover是填充图片，把图片填充到盒子里但是图片会显示不全  */
            background-size: contain;
            /* 这个是背景图的固定，背景图是不会更文字的移动而移动的 */
            background-attachment: fixed;
            /* background: pink url() no-repeat center top/contain fixed; */
            /*标签分为块级标签，行内标签，行内块标签 */
            /* 块级标签为：独占一行，宽度为默认的100% 加宽高的尺寸是生效的*/
            /* 行内标签为 ：行内有多个 尺寸有内容撑开，加宽高不生效*/
            /* 行内块标签：一共可以共存多个，由默认尺寸撑开，加宽高生效，多为图片 */
            /* 在css的标签的括号里加入display标签为转换显示模式，可以为display：block；为转换块状标签，inline-block为转换行内块标签，inline标签为行内标签一般行内块标签 */
        }
    </style>
</head>

<body>
    <div>div标签</div>
    <p>link为外部样式表，为类名.css</p>
    <p>选择器分为标签选择器，id选择器，类选择器和通配符选择器</p>
    <p>标签选择器的样式为style标签里加入所需要标签的名字如&nbsp;p{}里面塞入其他的css标签</p>
    <p>类选择器的格式为 .类名 例： <b class="han"></b>在style中输入 .b{}在花括号里加入所需要的css属性</p>
    <p>id选择器的样式为#类名其格式也和类选择器一样区别在于将class换位l</p>
    <p>通配符选择器为*为了设置相同格式</p>
    <div class="div">div标签</div>

</body>

</html>
