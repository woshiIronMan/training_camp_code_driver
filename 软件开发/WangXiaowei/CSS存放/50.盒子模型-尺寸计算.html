<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-尺寸计算</title>
    <style>
        div{
            /* 手动做减法 */
            width: 200px;
            height: 200px;
            background-color: pink;

            padding: 20px;
            /* 内减模式：不需要手动减法，加padding和border不会撑大盒子 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p>默认情况</p>
    <p>盒子尺寸=内容尺寸+border尺寸+内边距尺寸</p>
    <p>结论:给盒子加border/padding会撑大盒子</p>
    <p>解决方法</p>
    <p>手动做减法，减掉border/padding的尺寸</p>
    <p>内减模式：box-sizing：border-box</p>
    <div>div标签</div>
</body>
</html>
