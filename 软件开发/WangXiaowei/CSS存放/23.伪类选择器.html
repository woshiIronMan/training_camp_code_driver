<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
   <style>
    a{
        text-decoration: none;
    }
    a:hover{
        color: red;
    }

    div:hover{
        color: green;
    }
   </style>
</head>
<body>
    <p>伪类选择器:伪类表示元素状态，选中元素的某个状态设置样式，鼠标悬停状态:选择器:hover(Css 属性)</p>
    <a href="#">a标签，超链接</a>
    <div>div标签</div>
</body>
</html>
