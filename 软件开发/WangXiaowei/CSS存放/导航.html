<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩导航栏</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .colorful-nav {
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1, #FFBE0B, #9B5DE5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 0 auto;
            max-width: 800px;
        }

        .nav-list {
            display: flex;
            list-style: none;
            justify-content: space-around;
        }

        .nav-item {
            position: relative;
            padding: 10px 0;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .nav-item a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .nav-item a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-item.active a {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .nav-list {
                flex-direction: column;
                align-items: center;
            }

            .nav-item {
                width: 100%;
                text-align: center;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <nav class="colorful-nav">
        <ul class="nav-list">
            <li class="nav-item"><a href="#" data-color="#FF6B6B">首页</a></li>
            <li class="nav-item"><a href="#" data-color="#4ECDC4">产品</a></li>
            <li class="nav-item"><a href="#" data-color="#45B7D1">服务</a></li>
            <li class="nav-item"><a href="#" data-color="#FFBE0B">关于</a></li>
            <li class="nav-item"><a href="#" data-color="#9B5DE5">联系</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navItems = document.querySelectorAll('.nav-item a');

            // 为每个导航项添加点击事件
            navItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();

                    // 移除所有active类
                    navItems.forEach(nav => {
                        nav.parentElement.classList.remove('active');
                    });

                    // 为当前点击项添加active类
                    this.parentElement.classList.add('active');

                    // 获取并显示对应的颜色
                    const color = this.getAttribute('data-color');
                    console.log(`你点击了: ${this.textContent}, 颜色代码: ${color}`);

                    // 这里可以添加页面跳转或其他功能
                    // window.location.href = this.getAttribute('href');
                });
            });

            // 添加悬停时的彩虹效果
            const nav = document.querySelector('.colorful-nav');
            nav.addEventListener('mousemove', function (e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                // 根据鼠标位置改变渐变角度
                const angle = x * 360;

                // 创建更动态的渐变
                this.style.background = `linear-gradient(${angle}deg, 
            #FF6B6B, #4ECDC4, #45B7D1, #FFBE0B, #9B5DE5)`;
            });

            // 鼠标离开时恢复原始渐变
            nav.addEventListener('mouseleave', function () {
                this.style.background = 'linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1, #FFBE0B, #9B5DE5)';
            });
        });
    </script>
</body>

</html>
