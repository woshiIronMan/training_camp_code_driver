<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /*定义*/
        #red{
            color: red;
        }

        
    </style>
</head>
<body>
    <strong>作用：查找标签，差异化设置标签的显示效果。</strong>
    <br>
    <strong>场景：id选择器一般配合JavaScript使用，很少用来设置css样式</strong>
    <br>
    <b>步骤：</b>
    <ul>
        <li>定义id选择器——#id名</li>
        <li>使用id选择器——标签添加id="id名"</li>
    </ul>
    <h2>注意：同一个id名只能在一个页面中使用一次</h2>
    <!-- 使用 -->
    <div id="red">这是div标签</div>
</body>
</html>
