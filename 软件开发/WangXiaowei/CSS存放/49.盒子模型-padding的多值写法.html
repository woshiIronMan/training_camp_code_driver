<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-padding的多值写法</title>
    <style>
        div{
             /* 盒子模型-内边距，作业：设置内容与盒子之间的距离，属性名为：padding/padding-方位名词 */
            /* padding: 20px; */
            /* padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 40px;
            padding-left: 80px; */
            /* 盒子模型内边距多指写法 */
            /* 遵循上右下左的顺序去书写内边距 */
            /* padding: 10px 20px 40px 80px; */
            /* padding: 20px 50px 80px; */
            /* 20px指上边距的距离，50px指左右俩边的距离，80px指与下边距的距离 */
            padding: 20px 50px;
            /* 这个指上下边距20px 左右边距50px*/
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
