<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距问题-塌陷问题</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;

            /* padding-top: 50px;
            box-sizing: border-box; */

            /* 内容溢出的话会隐藏 */
            /* overflow：hidden；的目的是让浏览器找到father盒子正确的边缘 */
            overflow: hidden;
            /* 让浏览器找到父级盒子正确的边缘，从而让父级边缘是正确的 */
            border-top: 1px solid #000;
            /* 加入box-size:border-box,可以将盒子还原为父级尺寸 */
            box-sizing: border-box;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 子级的外边距标签mragin会带着父子的盒子一起向下面移动，只在子级身上产生外边距 */
            margin-top: 50px;
            
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <p>场景：父子级的标签，子级的添加，上外边距会产生坍塌问题</p>
    <p>现象：导致父级一起向下移动</p>
    <div class="father">
        <div class="son">son</div>
    </div>
    <p style="color: red;">解决办法：</p>
    <ul>
        <!-- 推荐第一种用法 -->
        <!-- 这一种办法是为了规避问题 -->
        <li>取消子级的margin，父级设置padding</li>
        <!-- 后俩种的时已经加了margin，看到了问题，不想把他改为padding，这个时候给父级加overflow或者时border -->
        <li>父级设置overflow：hidden</li>
        <li>父级设置border-top</li>
    </ul>
    <p><b>注意：用border—top会撑大盒子，所以用overflow：hidden会更完美</b></p>
</body>
</html>
