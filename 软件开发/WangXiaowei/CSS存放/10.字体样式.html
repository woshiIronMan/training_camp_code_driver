<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式</title>
    <style>
        em{
            font-style: normal;
        }
        div{
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>字体样式(是否倾斜)
        作用:清除文字默认的倾斜效果
        属性名:font-style
        属性值
        正常(不倾斜):normal
        倾斜:italic</p>
    <em>em标签</em>
    <div>div标签</div>
</body>
</html>
