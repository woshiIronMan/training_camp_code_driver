<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字修饰线</title>
    <style>
        a{
            text-decoration: none;
        }
        div{
            text-decoration: underline;
        }
        p{
            text-decoration: line-through;
        }
        span{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">a标签,取掉下划线</a>
    <div>div标签,添加下划线</div>
    <p>p标签,添加中划线</p>
    <span>span标签,添加顶划线</span>
</body>
</html>
