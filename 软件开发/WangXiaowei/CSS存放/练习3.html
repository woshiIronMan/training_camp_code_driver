<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        font-style: 100;
        text-decoration: none;
    }

    span {
        color: brown;
    }

    span:hover {
        color: red;
    }

    div{
        width: 400px;
        height: 400px;
        background-image: url();
        /* 这里url填路径，但这样会让图片分为好几份，刚好平铺整个盒子 */
        background-repeat: no-repeat;
        /* (repeat 是平铺的意思 no-repeat是不平铺 repeat-x是向横着平铺 repeat-y是向竖着方向平铺) */
        background-position: 0 0;
        /* background-size:contain;cover等比例覆盖，可能部分看不见，contain为比例装进盒子，可能有空白，百分比可以改变图片大小 */
        /* background-attachment: fixed;为固定背景图，不会随着元素的内容而滚动 */

    }
</style>

<body>
    <P>link为内部样式表</P>
    <p>选择器分为标签选择器，类选择器，id选择器，还有通配符选择器</p>
    <p>标签选择器是在style里添加标签名括号里些内容</p>
    <p>类标签名的形式为 .类名 可以无视其他标签的影响，只需在以下标签后加class：“类名"</p>
    <p>id选择器在的格式为#类名，配合JavaScript使用，且只能使用一次</p>
    <!-- 通配符选择器为*，可以设置相同格式 -->
    <!-- 盒子的类型为长宽，且需要background-color去绘制颜色作为一个盒子 -->
    <!-- 字体大小为font-size：数学+px；调节文字字体 -->
    <!-- font-weight为字体粗细标签可以调节字体粗细 -->
    <!-- font-style字体样式标签，为倾斜italic可以让不倾斜的字体倾斜，normol为取消字体倾斜 -->
    <!-- 行高line-weight 是俩段文字的间距 -->
    <!-- 行高的垂直居中，是在盒子里居中   行高-垂直居中要在看一遍 -->
    <!-- font-family为字体族如楷体，宋体 -->
    <p> font italic 700 20px/2 楷体<b>必须写字体和字号</b></p>
    <!-- text-indent：数字+em，可以让文本缩进 -->
    <!-- text-align可以让文字居于页面 -->
    <!-- <img src="" alt="">可以在style在里加入text-align：center让图片居中 -->
    <!-- text-decoration为文本修饰线，none为取消线，underline为下划线，line-through为中划线，overline为上划线。 -->
    <!-- 伪类选择器：hover如 p:hover 可以让鼠标悬停到上面变颜色 link  visited hover active -->
    <div>这是div标签</div>
    <span>这是span标签</span>
</body>

</html>
