            width: 200px;
            height: 200px;
            background-color: pink;

            /* 如果是四个值的话，表现为顺时针，且体现为上，右，下，左 */

            /* 三值 ，上，左右，下 */
            /* padding: 20px 40px 80px; */
            
            /* 俩值写法上下是一样的，左右是一样的 */
           /* padding: 10px 80px; */
            /* 记忆方法：从上面顺时针开始转一圈，如果当前方向没有数值，那么数值和对面一样 */
        }
    </style>
