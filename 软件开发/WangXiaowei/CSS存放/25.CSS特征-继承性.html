<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS继承性</title>
    <style>
        body{
            font-size: 30px;
            color: red;
            font-weight: 70;
        }
    </style>
</head>
<body>
    <div>这是div标签</div>
    <p>p标签</p>
    <span>span标签</span>
    <br>
    <b>继承性;子集默认继承父级的文字控制属性</b>
    <br><br>
    <strong>当子标签有样式，就不会继承父级了</strong>
</body>
</html>
