<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        /*这里是既又的关系：即使p标签，又是有box类*/
        p.box{
            color: red;
        }
    </style>
</head>

<body>
    <span>选择器写法:选择器1选择器2{CSS 属性}
        选择器之间连写，没有任何符号</span>
    <span><b>注意:如果交集选择器中有标签选择器
            标签选择器必须书写在最前面</b></span>
    <br><br>
    <p class="box">p标签，使用类选择器</p>
    <p>p标签</p>
    <div class="box">div标签，使用类选择器</div>
</body>

</html>
