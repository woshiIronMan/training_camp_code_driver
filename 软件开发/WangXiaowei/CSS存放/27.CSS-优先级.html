<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        /*技巧：选择器选中标签的范围越大，优先级/权重越低*/
        div{
            color: green;
        }
        /*！important 提权功能，提高权重/优先级别最高，慎用*/
        *{
            color: red ;
        }

        .box{
            color: blue;
        }

        #test{
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box" id="test" style="color: purple;">div标签</div>
    <!-- 公式：通配符选择器<标签选择器<类选择器<id选择器<行内选择器<!inportant-->
     <!-- 选中标签的范围越大，优先级越低 -->
</body>
</html>
