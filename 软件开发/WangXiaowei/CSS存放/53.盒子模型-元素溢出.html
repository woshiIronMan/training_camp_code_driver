<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素溢出</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            /* 元素溢出的标志的属性名：overflow，作用是控制溢出内容的显示方式 */

            /* 在overflow后加上 hidden 后会隐藏溢出的东西 */
            /* overflow: hidden; */

            /* 溢出滚动(无论是否溢出，都显示滚动条位置) 内容即便少，也会出现滚动条*/
            /* overflow: scroll; */

            /* auto 是溢出才有滚动条的位置 */
            /* overflow: auto; */

        }
        span img{
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <span><img src="C:\Users\wxw\Pictures\Screenshots\微信图片_20241018232940.jpg" alt="" height="400px"></span>
    <div>文字测试溢出显示文字内容</div>
</body>
</html>
