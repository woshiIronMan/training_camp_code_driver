<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫光导航栏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    /* 新增CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: radial-gradient(circle at center, #1a1a1a, #000);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .colorful-nav {
        position: relative;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 15px 25px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
    }

    .colorful-nav::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        transition: 0.5s;
    }

    .colorful-nav:hover::before {
        left: 100%;
    }

    .nav-list {
        display: flex;
        gap: 30px;
        list-style: none;
    }

    .nav-item {
        position: relative;
    }

    .nav-item a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 1.1em;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
    }

    .nav-item a i {
        font-size: 1.2em;
        transition: 0.3s;
    }

    .nav-item a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.1),
            transparent
        );
        transition: 0.5s;
    }

    .nav-item a:hover {
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .nav-item a:hover::before {
        left: 100%;
    }

    .nav-item a:hover i {
        transform: scale(1.2);
        filter: drop-shadow(0 0 5px currentColor);
    }

    /* 彩色光效 */
    .nav-item a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 0;
        height: 2px;
        background: currentColor;
        transition: 0.3s;
    }

    .nav-item a:hover::after {
        width: 80%;
        left: 10%;
    }

    /* 激活状态 */
    .nav-item.active a {
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
    }

    .nav-item.active a::after {
        width: 80%;
        left: 10%;
        background: #fff;
    }

    /* 粒子特效容器 */
    .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    @media (max-width: 768px) {
        .nav-list {
            flex-direction: column;
            gap: 15px;
        }
        
        .colorful-nav {
            padding: 20px;
            width: 90%;
        }
    }
    </style>
</head>
<body>
    <nav class="colorful-nav">
        <div class="particles" id="particles"></div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" data-color="#FF6B6B">
                    <i class="fas fa-home"></i>
                    首页
                </a>
            </li>
            <li class="nav-item">
                <a href="#" data-color="#4ECDC4">
                    <i class="fas fa-box-open"></i>
                    产品
                </a>
            </li>
            <li class="nav-item">
                <a href="#" data-color="#45B7D1">
                    <i class="fas fa-concierge-bell"></i>
                    服务
                </a>
            </li>
            <li class="nav-item">
                <a href="#" data-color="#FFBE0B">
                    <i class="fas fa-info-circle"></i>
                    关于
                </a>
            </li>
            <li class="nav-item">
                <a href="#" data-color="#9B5DE5">
                    <i class="fas fa-envelope"></i>
                    联系
                </a>
            </li>
        </ul>
    </nav>

    <script>
    // 增强版JS
    document.addEventListener('DOMContentLoaded', () => {
        const navItems = document.querySelectorAll('.nav-item a');
        const nav = document.querySelector('.colorful-nav');

        // 动态粒子效果
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: absolute;
                width: 6px;
                height: 6px;
                background: rgba(255,255,255,0.5);
                border-radius: 50%;
                left: ${x}px;
                top: ${y}px;
                pointer-events: none;
                animation: float 3s ease-out forwards;
            `;

            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => particle.remove(), 3000);
        }

        // 添加粒子动画
        nav.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.6) {
                createParticle(e.clientX - nav.offsetLeft, e.clientY - nav.offsetTop);
            }
        });

        // 导航交互
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                navItems.forEach(nav => nav.parentElement.classList.remove('active'));
                this.parentElement.classList.add('active');
                
                // 添加点击涟漪效果
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    width: 20px;
                    height: 20px;
                    background: rgba(255,255,255,0.3);
                    border-radius: 50%;
                    pointer-events: none;
                    transform: translate(-50%, -50%);
                    animation: ripple 0.6s ease-out;
                `;
                ripple.style.left = `${e.clientX - this.getBoundingClientRect().left}px`;
                ripple.style.top = `${e.clientY - this.getBoundingClientRect().top}px`;
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // 动态背景渐变
        let currentAngle = 90;
        setInterval(() => {
            currentAngle = (currentAngle + 0.5) % 360;
            nav.style.background = `
                linear-gradient(
                    ${currentAngle}deg,
                    rgba(255,107,107,0.1),
                    rgba(78,205,196,0.1),
                    rgba(69,183,209,0.1),
                    rgba(255,190,11,0.1),
                    rgba(155,93,229,0.1)
                )
            `;
        }, 50);
    });

    // 添加CSS动画
    const style = document.createElement('style');
    style.textContent = `
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    `;
    document.head.appendChild(style);
    </script>
</body>
</html>
