<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距问题-合并现象</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-bottom: 80px;
        }

        .two{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 50px;
            /* 如果上下都有margin的值时，则取margin最大值，并且不会相加 */
        }
    </style>
</head>
<body>
    <P>场景：垂直排列的兄弟元素，上下margin会合并</P>
    <p>现象:取俩个margin中的较大值生效</p>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
