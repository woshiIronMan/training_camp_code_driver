<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* solid为实线，dashed为虚线，dotted为点线 */
            /* border: 1px solid #000; */
            border-bottom: 1px solid #000;
            border-left: 8px dashed orange;
            border-top: 3px dotted red;
            border-right: 2px solid purple;
            /* padding为外边距，margin为内边距，border为边框线 */
            /* 不用手动删减，border和padding不会扩大盒子，但是margin不会扩大盒子 */
           /* box-sizing: border-box; */
            /* 会让盒子保持一个所选的值与所写的width和height相同 */
            /* padding 加入各种像素，有固定顺序，分为上 右 下 左，可以让内容与盒子产生边距，当然margin也可以这样书写 */
            /* padding 和margin有三种写法 */
            /* 例如padding:20px; 指的是内容与盒子边缘相距20px，padding:20px 40px;为内容与上下边距相距20px，与左右边距相距40px */
            /* padding:20px 30px 50px;这里指的是内容与上边距离为20px，与左右边距距离30px，与下边距距离50px */
           /* 以上padding的写法与margin的写法一致 */
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
