<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <style>
        /* 清除默认格式，一种用通配符选择器，一种是逗号隔开的并集选择器，选中所有有默认样式的标签 */

        * {
            margin: 0;
            padding: 0;
            /* 当padding撑大盒子时，遇见这个问题会在 * 清除内外边距时用下面的标签 ,不用担心盒子被撑大。*/
            box-sizing: border-box;
            /* 那个无序标签的原点，挪到外边一点点，看不到了而已，其实还存在着 */
        }

        /* 去掉列表的项目符号的属性值为  list-style：none； */
        /* ul{
            list-style: none;
        } */
    </style>
</head>

<body>
    <!-- <p>清除默认样式的样式，比如：默认的内外边距</p> -->

    <h1>标题</h1>
    <p>ppppp</p>
    <ul>
        <li>1</li>
    </ul>


</body>

</html>
