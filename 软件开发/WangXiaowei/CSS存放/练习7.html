<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            /* diaplay:block 为转换块级标志 */
            /* display：inlin-block为行内标志 */
            /* display:iline为行内块标志 */
            display: inline-block;
        }
        .div1{
           
            background-color: pink;
        }
        .div2{
            
            background-color: brown;
        }
        span{
            width: 200px;
            height: 200px;
            /* display: block; */
            display: inline;
        }
        
        
        .span1{
            background-color: orange;
        }
        .span2{
            background-color: blue;
        }
        img{
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        /* li:first-child{
            background-color: orangered;
        }
        li:last-child{
            background-color: pink;
        }
        li:nth-child(9){
            background-color: black;
        } */
        /* li:nth-child(2n){
            background-color: blue;
        } */
        /* li:nth-child(n+5){
            background-color: blue;
        }
        li:nth-child(-n+5){
            background-color: pink;
        } */
         li:nth-child(2n-1){
            background-color: brown;
         }
         div::before{
            content: "我";
            width: 200px;
            height: 200px;
            background-color: pink;
         }
         div::after{
            content: "你";
            width: 200px;
            height: 200px;
            background-color: red;
         }
         div{
            width: 200px;
            height: 200px;
            background-color: blue;
            color: blueviolet;
         }
    </style>
</head>
<body>
    <!-- 块级标签，为父级的100%，独占一行，加宽高是生效的 -->
    <div class="div1">div1标签</div>
    <div class="div2">div2标签</div>
    <!-- 行内标签，有内容来撑大盒子，加宽高不生效，一行可以共存多个 -->
    <span class="span1">span1</span>
    <span class="span2">span2</span>
    <!-- 行内块，一行可以共存多个，由默认内容来撑大盒子，加宽高生效 ,多用于图片-->
    <img src="./图片.png" alt="">
    <img src="./图片.png" alt="">

    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
        <li>li 6</li>
        <li>li 7</li>
        <li>li 8</li>
        <li>li 9</li>
        <li>li 10</li>

    </ul>
    <div>爱</div>
</body>
</html>
