        /* padding: 20px; */
        /* 用border标签简写为  bd 会出现出现border：1px solid 颜色；会在盒子边缘上出现一个有 1 像素的 直线的 黑色的框 */
        /* border: 1px solid #000; */
        /* margin标签可以让 盒子外边出现一些空间将盒子包起来，出现在盒子的外面，通常拉开和盒子之间的距离*/
        /* margin: 50px; */

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 下面是盒子的边框线的练习 */
            /* 边框线的属性值包括：边框值粗细 线条样式 颜色(不区分顺序) */

            /* border: 1px solid #000; */
            /* 这个border属性出现了上下左右都出现了完全一样的边框线效果 */
            /* 1px是边块线的粗细， solid为实体线 ，然后加上颜色 */
            /* daashed为边块线的虚线(类似与长条形)模式，下面是一个有着俩像素粗细的红色虚线的边框线 */
            /* border: 2px dashed red; */
            /* 这是一个有着3像素的点线的蓝色边框线 */
            /* border: 3px dotted blue; */

            /* solid为实现，dashed为虚线，dotted为点线 */

            /* 边框线设置单方向边框线 */
            /* 属性名为: border-方位名词 (bd+方位名词首字母),例如,bdl */
            /* 属性值:边框线粗细 线条样式 颜色(不区分顺序)*/
            /* 这个是只有上面有边框线 */
            /* border-top: 1px solid #000; */
            /* 以下的以此类推都简写为bd+方位名词,如以下的例子 */
            /* border-top: 2px solid blue;
            border-bottom: 3px dashed green;
            border-right: 4px dotted brown;
            border-left: 6px solid rgb(51, 15, 21); */
            /* 以上是蓝色实线的上边框线,绿色虚线的下边框线,红棕色的右点线边框线,还有黑色的实现边框线 */
            /* 盒子模型-内边距，作业：设置内容与盒子之间的距离，属性名为：padding/padding-方位名词 */
            /* padding: 20px; */
            /* padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 40px;
            padding-left: 80px; */
            /* 盒子模型内边距多指写法 */
            /* 遵循上右下左的顺序去书写内边距 */
            /* padding: 10px 20px 40px 80px; */
            /* padding: 20px 50px 80px; */
            /* 20px指上边距的距离，50px指左右俩边的距离，80px指与下边距的距离 */
            padding: 20px 50px;
            /* 这个指上下边距20px 左右边距50px*/
        }
    </style>
