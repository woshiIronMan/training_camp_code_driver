<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <link rel="stylesheet" href="./my.css">
</head>

<body>
    <h1>CSS引入方式</h1>
    <ul>
        <li>
            <dl>
                <dt>内部样式表：学习使用</dt>
            </dl>
        </li>
    </ul>
    <ul>
        <li>
            <dl>
                <dd>CSS代码写style标签里边</dd>
            </dl>
        </li>
    </ul>
    <p>外部样式表：开发使用</p>
    <p>css代码写在单独的css文件中（后缀为 .css）</p>
    <p>在HTML中使用link标签引入</p>
    <p>展示：<link rel="stylesheet" href="相对路径"></p>
    <p>行内样式：配合JavaScript使用</p>
    <br><br><br><br>
    <p>这是p标签</p>
    <b>行内，style="CSS属性"</b>
   <div style="color: green; font-size: 20px;">这是div标签</div>
</body>

</html>
