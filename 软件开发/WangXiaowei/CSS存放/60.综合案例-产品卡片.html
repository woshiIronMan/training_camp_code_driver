<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-产品卡片</title>
    <style>
        *{
            /* 没有黄色的标志，代表着清除默认样式成功 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #f1f1f1;
        }

        .product{
            margin: 50px auto;
            padding-top: 40px;
            width: 270px;
            height: 253px;
            background-color: #fff;
            text-align: center;
              
            border-radius: 10px;
        }

        .product h4{
            margin-top: 20px;
            margin-bottom: 12px;
            font-size: 18px;
            color: #333;
            
            font-weight: 400;
        }

        .product p{
            font-size: 12px;
            color: #999;
            
        }

    </style>
</head>
<body>

        <img src="../图片/QQ20241023-200334.png" alt="">
