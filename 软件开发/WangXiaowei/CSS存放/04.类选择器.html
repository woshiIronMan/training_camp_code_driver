<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /*定义类选择器*/
        .帅{
            color: red;
        }

        .size{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p class="帅">作用：查找标签，差异化设置标签的显示效果。
        步骤：
        定义选择器——.类名。
        使用类选择器——标签添加class="类名"。
    </p>
    <!-- 使用 -->
     一个类选择器可以更多个标签使用
    <p class="帅">11111</p>
    <p>22222</p>
    <div class="帅">这是div标签</div>
    <!-- 一个标签可以使用多个类名，class属性值写多个类名，类名用空格隔离开-->
    <span class="size 帅">这是span标签</span>
</body>
</html>
