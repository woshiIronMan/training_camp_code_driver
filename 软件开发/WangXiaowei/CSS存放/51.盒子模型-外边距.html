<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-外边距</title>
    <style>
        div{
            /* 版心居中要求，盒子要有宽度 */
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 外边距不会撑大盒子 */
            /* margin: 50px; */
            /* margin-left: 100px; */
            /* margin: 50px 100px; */

            /* 现在上下无所谓，所有先填0，左右版本自动居中用auto */
            margin: 0 auto;
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <p>外边距属性值为：margin</p>
    <p>作用：拉开俩个盒子之间的距离</p>
    <p>与padding属性值写法，含义相同</p>
    <div>版心内容</div>
</body>
</html>
