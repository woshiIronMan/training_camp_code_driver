<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        /*经验:谷歌浏览器文字有默认大小16px*/
        p{
            /*font-size 属性必须有单位，否则属性不生效*/
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p>字体大小:</p>
    <p>属性名:font-size</p>
    <p>属性值:文字尺寸,pc端网页最常用的单位<b>&nbsp;px</b></p>
    <p>测试字体大小</p>
</body>
</html>
