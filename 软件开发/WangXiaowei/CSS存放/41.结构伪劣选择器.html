<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪劣选择器</title>
    <style>
        /* 选择第一个 */
        /* li:first-child{
            background-color: green;
        } */
        /* 选择最后一个 */
        /* li:last-child{
            background-color: blueviolet;
         } */

        li:nth-child(3) {
            background-color: lightblue;
        }

        /* 任意一个在括号里选择所选的内容  */
        li:nth-child(1) {
            background-color: bisque;
        }
        em{
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>结构伪劣选择器</h1>
    <p><b>作用：根据元素的<em style="color: red;">构造关系</em>查找元素</b></p>
    <table border="1">
        <tr>
            <th>选择器</th>
            <th>说明</th>
        </tr>
        <tr>
            <td>E:fist-chlid</td>
            <td>查找第一个E元素</td>
        </tr>
        <tr>
            <td>E:last-chlid</td>
            <td>查找最后第一个E元素</td>
        </tr>
        <tr>
            <td>E:nth-chlid</td>
            <td>查找第n个E元素(第一个元素N值为1)</td>
        </tr>
        <ul>
            <li>li 1</li>
            <li>li 2</li>
            <li>li 3</li>
            <li>li 4</li>
            <li>li 5</li>
            <li>li 6</li>
            <li>li 7</li>
            <li>li 8</li>
            <li>li 9</li>
            <li>li 10</li>
            <li>li 11</li>
            <!-- <p>：nth-chlid()作用为根据元素的结构关系查找多个元素</p>
            <p>偶数标前为2n</p>
            <p>奇数标签为2n+1，2n-1</p>
            <p>找到5的倍数的标签的为5n</p>
            <p>找到第5个以后的标签为n+5</p>
            <p>找到第5个以前的标签</p> -->
        </ul>
    </table>
</body>

</html>
