<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换显示模式</title>
    <style>
         /* 块级标签：独占一行，宽度默认是父级的100%  加宽高是生效的*/
         div {
            width: 100px;
            height: 100px;

            /* display: inline-block;行内块 */
            /* display: inline;行内属性 */
        }

        .div1 {
            background-color: brown;
        }

        .div2 {
            background-color: orange;
        }

        /* 行内：一行共存多个；尺寸由内容撑开 加宽高不生效*/
        span {
            width: 200px;
            height: 200px;

            /* display: block;块级元素 */
            /* display: inline-block; */
        }

        .span1 {
            background-color: brown;
        }
        
        .span2 {
            background-color: orange;
        }

        /* 行内块：一共共存多个，默认尺寸有内容撑开，加宽高生效*/
        img {
            width: 200px;
            height: 200px;

            display: inline;
        }
    </style>
</head>
<body>
     <!-- 块级元素 -->
     <div class="div1">div标签</div>
     <div class="div2">div标签</div>
 
     <!-- 行内元素 -->
     <span class="span1">span1</span>
     <span class="span2">span1</span>
 
     <!-- 行内块元素 -->
     <img src="./图片.png" alt="">
     <img src="./图片.png" alt="">

     <!-- display: block;为转换块级标志
     display：inline-block为转换行内块标志
     display：inline为行内标志，不怎么常用 -->
</body>
</html>
