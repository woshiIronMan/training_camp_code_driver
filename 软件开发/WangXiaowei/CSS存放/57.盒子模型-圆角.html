<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-圆角</title>
    <style>
        div {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: orange;
            /*  */
            /* border-radius: 20px; */

            /* 四值： 左上 ， 右上， 右下， 左下 */
            /* border-radius: 10px 20px 40px 80px; */

            /* 三值：左上， 右上+左下， 右下  */
            /* border-radius: 10px 40px 80px; */

            /* 俩值：左上+右下， 右上+左上 */
            border-radius: 10px 80px;
            /* 记忆：从左上角顺时针赋值，没有取值的角与对角取值相同 */
        }

        /* li{
            list-style: none;
        } */
    </style>
</head>

<body>
    <p>作业：设置元素的外边距为圆角</p>
    <p>属性名：border-radius</p>
    <p>属性值：数字+px / 百分比</p>
    <p>提示：属性值是圆角半径</p>


    <h3><strong>常见应用-正圆形状</strong></h3>
    <ul>
        <li>给正方形盒子设置圆角的属性值为宽高的一半/50%</li>
    </ul>

    <h3><b>常见应用-胶囊形状</b></h3>
    <ul>
        <li>给长方形盒子设置圆角属性值为盒子高度的一半</li>
    </ul>

    <div></div>
</body>

</html>
