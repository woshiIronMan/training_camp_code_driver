<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;

        }

        /* 为行内块标签 */
        div::before {
            content: "老鼠";

            width: 100px;
            height: 100px;
            background-color: brown;

            /* display: block; */
        }
        /* 必须设置 content属性，没有 content，伪元素选择器不会生效 */
        div::after {
            content: "大米";
            width: 100px;
            height: 100px;
            background-color: rgb(165, 201, 81);

            /* display: inline-block; */
        }
    </style>
</head>

<body>
    <h2 style="color: red;">伪元素选择器</h2>
    <p>作用：创作虚拟元素(伪元素)，用来摆放装饰性的内容</p>
    <!-- 标签：before  在标签里面最前面添加一个伪元素 -->
    <!--标签：after 在标签里面最后面添加一个伪元素  -->
    注意点：
    <ul>
        <li>必须设置content:""属性，用来设置伪元素的内容，如果没有内容，则引号留空即可</li>
        <li>伪元素默认是行内显示模式</li>
        <li>权重和标签选择器相同</li>
    </ul>
    <!-- 标签内容：老鼠爱大米 -->
    <div>爱</div>
</body>

</html>
