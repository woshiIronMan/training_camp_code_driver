<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px; ;
            height: 400px;
            /* 简写为w+500 */
            width: 500px;
            /* 简写bgc为background-color: #fff; */
            background-color: aliceblue;

        }
    </style>
</head>
<body>
    <!-- 快捷为p.类名为  <p class="类名"></p> -->
    <p class="box"></p>
    <!-- 简写 .类名可以为 <div class="类名"></div> -->
    <div class="类名"></div>
    <!-- 如果是p#类名为<p id="类名"></p> -->
    <p id="类名">这个是p标签和id选择器的结合</p>

    <!-- div+p为<div></div><p></p> 同级标签-->
     <div></div><p></p>

     <!-- 父子级简写为 div>p 则显示为<div><p></p></div> -->
      <div>
        <p></p>
      </div>

      <!-- 多个相同标签简写写法span*3为<span></span><span></span><span></span> -->
       
      <!-- 有内容的简写为div{111}为<div>111</div> -->
       <div>111</div>

   

</body>
</html>
